<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Welcome • MAP E.D.E.N.</title>
  <meta name="color-scheme" content="dark" />
  <style>
    html, body{
      height:100%;
      margin:0;
      background:#000;
      color: rgba(255,255,255,0.92);
      font-family: -apple-system, system-ui, Segoe UI, Roboto, Arial;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px 18px 28px;
    }
    .card{
      background: rgba(12,14,18,0.65);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 16px 16px 18px;
      box-shadow: 0 18px 70px rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    h1{ margin: 0 0 8px; font-size: 22px; }
    p{ margin: 0 0 10px; color: rgba(255,255,255,0.82); font-size: 14px; line-height: 1.55; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>MAP E.D.E.N.</h1>
      <p>Welcome to MAP E.D.E.N. — Earth Diametric Energy Network.</p>
      <p>This is the operational globe for Project E.D.E.N., beginning with the 42° / 222° diametric axis.</p>
    </div>
  </div>
</body>
</html>
