<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>MAP E.D.E.N. Globe</title>

    <style>
      :root{
        --glass: rgba(12,14,18,0.58);
        --stroke: rgba(255,255,255,0.12);
        --stroke2: rgba(255,255,255,0.14);
        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.68);
        --muted2: rgba(255,255,255,0.45);

        --gold:   #f6c24a;   /* 222 SW Rhumb */
        --blue:   #5bbcff;   /* 222 SW Great Circle */
        --aqua:   #7fffd4;   /* 42 NE Rhumb */
        --violet: #a078ff;   /* 42 NE Great Circle */
        --green:  #7dffb1;   /* Night lights */
      }

      html, body { height:100%; margin:0; background:#000; overflow:hidden; touch-action:none; }
      canvas { display:block; width:100vw !important; height:100vh !important; }

      /* ---------- Floating OPEN button (renamed to MAP E.D.E.N.) ---------- */
      #openBtn{
        position: fixed;
        left: 18px;
        bottom: 18px;
        z-index: 10000;
        display: none;
        align-items: center;
        gap: 10px;
        padding: 12px 14px;
        border-radius: 18px;
        color: var(--text);
        background: rgba(12,14,18,0.62);
        border: 1px solid rgba(255,255,255,0.14);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 14px 44px rgba(0,0,0,0.42);
        cursor: pointer;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      #openBtn:active { transform: translateY(1px); }
      #openBtn svg { width: 16px; height: 16px; opacity: 0.9; }

      /* ---------- Bottom Drawer ---------- */
      #drawer {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 18px;
        width: min(760px, calc(100vw - 28px));
        z-index: 9999;
        color: var(--text);
        background: var(--glass);
        border: 1px solid var(--stroke);
        border-radius: 22px;
        padding: 14px 14px 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 14px 44px rgba(0,0,0,0.42);
        user-select: none;
      }

      #drawer.closed{
        transform: translateX(-50%) translateY(140%);
        opacity: 0;
        pointer-events: none;
        transition: transform 240ms ease, opacity 200ms ease;
      }
      #drawer:not(.closed){
        transition: transform 240ms ease, opacity 200ms ease;
      }

      #handle {
        width: 44px;
        height: 6px;
        border-radius: 999px;
        background: rgba(255,255,255,0.18);
        margin: 6px auto 10px;
        cursor: pointer;
      }

      #drawerTop{
        display:flex;
        align-items:flex-start;
        justify-content:space-between;
        gap:12px;
      }

      #titleBlock{
        display:flex;
        flex-direction:column;
        gap:4px;
      }

      #title {
        font: 900 18px/1.1 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        letter-spacing: 0.2px;
      }
      #subtitle{
        font: 650 12px/1.25 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        color: var(--muted);
      }

      #closeBtn{
        width: 40px;
        height: 40px;
        border-radius: 14px;
        border: 1px solid var(--stroke2);
        background: rgba(255,255,255,0.06);
        color: var(--text);
        cursor:pointer;
        display:flex;
        align-items:center;
        justify-content:center;
        -webkit-tap-highlight-color: transparent;
        flex: 0 0 auto;
      }
      #closeBtn:active { transform: translateY(1px); }

      #rowWrap {
        display:flex;
        flex-direction:column;
        gap:10px;
        margin-top: 10px;
      }

      /* Each row is a clean 2-column grid so all buttons scale equally */
      .row{
        display:grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
      }
      .row.single{ grid-template-columns: 1fr; }

      .pill{
        width: 100%;
        display:inline-flex;
        align-items:center;
        justify-content:flex-start;
        gap:10px;
        padding: 12px 14px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        color: var(--text);
        font: 850 14px/1 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        letter-spacing: 0.15px;
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
      }
      .pill:active { transform: translateY(1px); }

      .pill.parent{
        justify-content:space-between;
        font: 900 14px/1 -apple-system, system-ui, Segoe UI, Roboto, Arial;
      }
      .rightHint{
        color: rgba(255,255,255,0.62);
        font: 750 12px/1 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        letter-spacing: 0.1px;
      }

      .dot{
        width: 10px; height: 10px;
        border-radius: 50%;
        background: rgba(255,255,255,0.16);
        box-shadow: 0 0 0 rgba(0,0,0,0);
        flex: 0 0 auto;
      }

      /* ON colors per layer keys */
      .pill.on .dot{ background: rgba(120,255,200,0.88); box-shadow: 0 0 18px rgba(120,255,200,0.30); }
      .pill.on[data-key="rhumbSW"]     .dot{ background: rgba(246,194,74,0.95); box-shadow:0 0 18px rgba(246,194,74,0.30); }
      .pill.on[data-key="geoSW"]       .dot{ background: rgba(91,188,255,0.92); box-shadow:0 0 18px rgba(91,188,255,0.26); }
      .pill.on[data-key="rhumbNE"]     .dot{ background: rgba(127,255,212,0.90); box-shadow:0 0 18px rgba(127,255,212,0.24); }
      .pill.on[data-key="geoNE"]       .dot{ background: rgba(160,120,255,0.92); box-shadow:0 0 18px rgba(160,120,255,0.26); }
      .pill.on[data-key="nightLights"] .dot{ background: rgba(125,255,177,0.92); box-shadow:0 0 18px rgba(125,255,177,0.22); }

      #statusLine{
        margin-top:10px;
        color: var(--muted2);
        font: 750 11px/1.2 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        display:flex;
        justify-content:space-between;
        gap:12px;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
      }

      #errors{
        margin-top: 10px;
        display:none;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,120,120,0.22);
        background: rgba(80,10,10,0.35);
        color: rgba(255,170,170,0.95);
        font: 650 11px/1.35 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        white-space: pre-wrap;
      }

      /* Collapsed drawer (handle-only) */
      #drawer.collapsed #rowWrap,
      #drawer.collapsed #statusLine,
      #drawer.collapsed #errors { display:none; }
      #drawer.collapsed { padding-bottom: 12px; }

      /* ✅ Switchboard mode: show ONLY the Switchboard button */
      #rowWrap.compact .row:not(.parentRow){ display:none; }
      #rowWrap.compact #statusLine{ display:none; }
      #rowWrap.compact #errors{ display:block; } /* still show errors if any */

      @media (max-width: 420px){
        .pill { padding: 12px 12px; border-radius: 16px; font-size: 13px; }
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"

      }
    </script>
  </head>

  <body>
    <!-- ✅ OPEN BUTTON renamed to MAP E.D.E.N. -->
    <button id="openBtn" aria-label="Open MAP E.D.E.N.">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M4 7h16M4 12h16M4 17h16" stroke="rgba(255,255,255,0.88)" stroke-width="2.2" stroke-linecap="round"/>
      </svg>
      MAP E.D.E.N.
    </button>

    <div id="drawer" class="closed">
      <div id="handle" title="Tap to collapse/expand"></div>

      <div id="drawerTop">
        <div id="titleBlock">
          <div id="title">MAP E.D.E.N.</div>
          <div id="subtitle">Earth Diametric Energy Network • Tap Switchboard to open layers</div>
        </div>
        <button id="closeBtn" aria-label="Close drawer" title="Close">✕</button>
      </div>

      <!-- ✅ Start with ONLY Switchboard -->
      <div id="rowWrap" class="compact">
        <div class="row single parentRow">
          <button class="pill parent" id="switchboardBtn" aria-label="Switchboard">
            <span style="display:inline-flex;align-items:center;gap:10px;">
              <span class="dot" style="background:rgba(255,255,255,0.22)"></span>
              Switchboard
            </span>
            <span class="rightHint" id="switchboardHint">Tap to open</span>
          </button>
        </div>

        <!-- Switchboard раскрывает эти ряды (ровно по вашему списку) -->
        <div class="row">
          <button class="pill on" data-key="rhumbSW"><span class="dot"></span>Rhumb 222 SW</button>
          <button class="pill" data-key="rhumbNE"><span class="dot"></span>Rhumb 42 NE</button>
        </div>

        <div class="row">
          <button class="pill on" data-key="geoSW"><span class="dot"></span>Great Circle 222 SW</button>
          <button class="pill" data-key="geoNE"><span class="dot"></span>Great Circle 42 NE</button>
        </div>

        <div class="row">
          <button class="pill" data-key="namesSW"><span class="dot"></span>Names 222 SW</button>
          <button class="pill" data-key="namesNE"><span class="dot"></span>Names 42 NE</button>
        </div>

        <div class="row">
          <button class="pill" data-key="perpLine"><span class="dot"></span>Perpendiculars</button>
          <button class="pill" data-key="continents"><span class="dot"></span>Continents</button>
        </div>

        <div class="row">
          <button class="pill on" data-key="stations"><span class="dot"></span>Stations</button>
          <button class="pill" data-key="corridors"><span class="dot"></span>Corridors</button>
        </div>

        <div class="row">
          <button class="pill" data-key="magField"><span class="dot"></span>Magnetic Field</button>
          <button class="pill" data-key="aurora"><span class="dot"></span>Aurora</button>
        </div>

        <div class="row">
          <button class="pill on" data-key="nightLights"><span class="dot"></span>Night Lights</button>
          <button class="pill" data-key="perpName"><span class="dot"></span>Perp Name</button>
        </div>

        <div id="statusLine">
          <span id="status">Booting…</span>
          <span id="hint">Exit 222 • Station 1 @ 38°9′39″ N, 79°4′24″ W</span>
        </div>

        <div id="errors"></div>
      </div>
    </div>

    <script type="module">
      const statusEl = document.getElementById("status");
      const errorsEl = document.getElementById("errors");
      const drawerEl = document.getElementById("drawer");
      const openBtn  = document.getElementById("openBtn");
      const closeBtn = document.getElementById("closeBtn");
      const handle   = document.getElementById("handle");

      const rowWrapEl       = document.getElementById("rowWrap");
      const switchboardBtn  = document.getElementById("switchboardBtn");
      const switchboardHint = document.getElementById("switchboardHint");

      function showError(msg){
        errorsEl.style.display = "block";
        errorsEl.textContent += (errorsEl.textContent ? "\n\n" : "") + msg;
        statusEl.textContent = "Error (see panel)";
      }
      window.addEventListener("error", (e) => showError("JS Error:\n" + (e.message || e.error || e)));
      window.addEventListener("unhandledrejection", (e) => showError("Promise Rejection:\n" + (e.reason?.message || e.reason || e)));

      function setDrawerClosed(isClosed){
        drawerEl.classList.toggle("closed", !!isClosed);
        openBtn.style.display = isClosed ? "inline-flex" : "none";
      }

      // ✅ Start CLOSED → user taps MAP E.D.E.N. to open the drawer
      setDrawerClosed(true);

      openBtn.addEventListener("click", () => setDrawerClosed(false));
      closeBtn.addEventListener("click", () => setDrawerClosed(true));
      handle.addEventListener("click", () => drawerEl.classList.toggle("collapsed"));

      // ✅ Switchboard opens/closes the layer buttons
      function setSwitchboardOpen(isOpen){
        rowWrapEl.classList.toggle("compact", !isOpen);
        switchboardHint.textContent = isOpen ? "Tap to close" : "Tap to open";
      }
      setSwitchboardOpen(false);
      switchboardBtn.addEventListener("click", ()=> setSwitchboardOpen(rowWrapEl.classList.contains("compact")));

      import * as THREE from "three";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { ShaderPass } from "three/addons/postprocessing/ShaderPass.js";
      import { OutputPass } from "three/addons/postprocessing/OutputPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";

      const clamp = (v,a,b)=>Math.max(a,Math.min(b,v));
      const DEG = Math.PI/180;
      const RAD = 180/Math.PI;

      function isUIEventTarget(target){
        return !!(target && (target.closest?.("#drawer") || target.closest?.("#openBtn")));
      }

      function latLonToVec3(latDeg, lonDeg, radius=1.0){
        const lat = latDeg * DEG;
        const lon = lonDeg * DEG;
        return new THREE.Vector3(
          radius * Math.cos(lat) * Math.cos(lon),
          radius * Math.sin(lat),
          radius * Math.cos(lat) * Math.sin(lon)
        );
      }

      function greatCirclePoints(lat0Deg, lon0Deg, bearingDeg, stepDeg=1.0){
        const lat0 = lat0Deg * DEG;
        const lon0 = lon0Deg * DEG;
        const brng = bearingDeg * DEG;

        const pts = [];
        for(let d=-180; d<=180; d+=stepDeg){
          const δ = d * DEG;
          const sinLat = Math.sin(lat0)*Math.cos(δ) + Math.cos(lat0)*Math.sin(δ)*Math.cos(brng);
          const lat = Math.asin(clamp(sinLat, -1, 1));
          const y = Math.sin(brng)*Math.sin(δ)*Math.cos(lat0);
          const x = Math.cos(δ) - Math.sin(lat0)*Math.sin(lat);
          const lon = lon0 + Math.atan2(y, x);
          pts.push({ lat: lat*RAD, lon: ((lon*RAD + 540) % 360) - 180 });
        }
        return pts;
      }

      function rhumbPoints(lat0Deg, lon0Deg, bearingDeg, stepKm=250){
        const R=6371;
        const φ1=lat0Deg*DEG;
        const λ1=lon0Deg*DEG;
        const θ=bearingDeg*DEG;

        const pts=[];
        const maxSteps=120;
        for (const dir of [-1,+1]){
          let φ=φ1, λ=λ1;
          for (let i=0;i<maxSteps;i++){
            const d = dir*(stepKm/R);
            const Δφ = d*Math.cos(θ);
            let φ2 = clamp(φ+Δφ, -Math.PI/2+1e-6, Math.PI/2-1e-6);

            const Δψ = Math.log(Math.tan(Math.PI/4+φ2/2)/Math.tan(Math.PI/4+φ/2));
            const q = Math.abs(Δψ)>1e-12 ? (Δφ/Δψ) : Math.cos(φ);

            const Δλ = d*Math.sin(θ)/q;
            let λ2 = ((λ+Δλ+Math.PI)%(2*Math.PI))-Math.PI;

            pts.push({ lat: φ2*RAD, lon: λ2*RAD });
            φ=φ2; λ=λ2;
          }
        }
        return pts;
      }

      function makeGlowTube(pointsVec3, radius, coreColor, haloColor, coreOpacity=1.0, haloOpacity=0.32){
        if (!pointsVec3 || pointsVec3.length < 4) return new THREE.Group();
        const curve = new THREE.CatmullRomCurve3(pointsVec3, false, "catmullrom", 0.15);
        const segs = Math.max(300, pointsVec3.length*2);

        const coreGeom = new THREE.TubeGeometry(curve, segs, radius, 10, false);
        const haloGeom = new THREE.TubeGeometry(curve, segs, radius*2.5, 10, false);

        const coreMat = new THREE.MeshBasicMaterial({ color: coreColor, transparent: coreOpacity<1, opacity: coreOpacity, depthWrite:false });
        const haloMat = new THREE.MeshBasicMaterial({ color: haloColor, transparent:true, opacity: haloOpacity, blending: THREE.AdditiveBlending, depthWrite:false });

        const g = new THREE.Group();
        g.add(new THREE.Mesh(haloGeom, haloMat));
        g.add(new THREE.Mesh(coreGeom, coreMat));
        return g;
      }

      function makeLabelSprite(text, {fontSize=30, padding=16, color="#fff", bg="rgba(0,0,0,0.22)", opacity=0.64, scale=0.0052} = {}){
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");
        ctx.font = `900 ${fontSize}px -apple-system, system-ui, Segoe UI, Roboto, Arial`;
        const m = ctx.measureText(text);
        const w = Math.ceil(m.width + padding*2);
        const h = Math.ceil(fontSize + padding*2);
        canvas.width = w; canvas.height = h;

        ctx.fillStyle = bg;
        const r = Math.min(22, h/2);
        ctx.beginPath();
        ctx.moveTo(r,0); ctx.arcTo(w,0,w,h,r); ctx.arcTo(w,h,0,h,r); ctx.arcTo(0,h,0,0,r); ctx.arcTo(0,0,w,0,r);
        ctx.closePath(); ctx.fill();

        ctx.fillStyle = color;
        ctx.textBaseline = "middle";
        ctx.fillText(text, padding, h/2);

        const tex = new THREE.CanvasTexture(canvas);
        tex.colorSpace = THREE.SRGBColorSpace;

        const mat = new THREE.SpriteMaterial({ map: tex, transparent:true, depthWrite:false, opacity });
        const spr = new THREE.Sprite(mat);
        spr.scale.set(w*scale, h*scale, 1);
        return spr;
      }

      // --- Fallback textures (stable if CDN blocked) ---
      function solidTexture(hex="#222"){
        const c=document.createElement("canvas");
        c.width=2; c.height=2;
        const ctx=c.getContext("2d");
        ctx.fillStyle=hex; ctx.fillRect(0,0,2,2);
        const t=new THREE.CanvasTexture(c);
        t.colorSpace=THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackStars(){
        const c=document.createElement("canvas");
        c.width=1024; c.height=1024;
        const ctx=c.getContext("2d");
        ctx.fillStyle="#000"; ctx.fillRect(0,0,c.width,c.height);
        for(let i=0;i<2600;i++){
          const x=Math.random()*c.width, y=Math.random()*c.height;
          const a=0.2+Math.random()*0.8;
          const s=Math.random()>0.995?2:1;
          ctx.fillStyle=`rgba(255,255,255,${a})`;
          ctx.fillRect(x,y,s,s);
        }
        const t=new THREE.CanvasTexture(c);
        t.colorSpace=THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackEarthDay(){
        // smoother “no-outline” fallback: deep ocean + soft land masses
        const c=document.createElement("canvas");
        c.width=1024; c.height=512;
        const ctx=c.getContext("2d");

        // ocean
        const g = ctx.createLinearGradient(0,0,0,c.height);
        g.addColorStop(0, "#0b1b3a");
        g.addColorStop(1, "#0a2550");
        ctx.fillStyle=g;
        ctx.fillRect(0,0,c.width,c.height);

        // land blobs (soft)
        ctx.globalAlpha=0.92;
        ctx.fillStyle="#2f7a4c";
        for(let i=0;i<42;i++){
          const x=Math.random()*c.width, y=Math.random()*c.height;
          const r=30+Math.random()*110;
          ctx.beginPath();
          ctx.ellipse(x,y,r,r*0.62,Math.random()*Math.PI,0,Math.PI*2);
          ctx.fill();
        }

        // subtle clouds
        ctx.globalAlpha=0.10;
        ctx.fillStyle="#fff";
        for(let i=0;i<90;i++){
          const x=Math.random()*c.width, y=Math.random()*c.height;
          const r=30+Math.random()*120;
          ctx.beginPath();
          ctx.ellipse(x,y,r,r*0.45,0,0,Math.PI*2);
          ctx.fill();
        }

        const t=new THREE.CanvasTexture(c);
        t.colorSpace=THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackNight(){
        const c=document.createElement("canvas");
        c.width=1024; c.height=512;
        const ctx=c.getContext("2d");
        ctx.fillStyle="#000"; ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle="rgba(255,210,120,0.95)";
        for(let i=0;i<2600;i++){
          const x=Math.random()*c.width, y=Math.random()*c.height;
          if(Math.random()<0.985) continue;
          ctx.fillRect(x,y,1,1);
        }
        const t=new THREE.CanvasTexture(c);
        t.colorSpace=THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackClouds(){
        const c=document.createElement("canvas");
        c.width=1024; c.height=512;
        const ctx=c.getContext("2d");
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle="rgba(255,255,255,0.42)";
        for(let i=0;i<160;i++){
          const x=Math.random()*c.width, y=Math.random()*c.height;
          const r=30+Math.random()*130;
          ctx.beginPath();
          ctx.ellipse(x,y,r,r*0.5,0,0,Math.PI*2);
          ctx.fill();
        }
        const t=new THREE.CanvasTexture(c);
        t.colorSpace=THREE.SRGBColorSpace;
        return t;
      }

      async function loadTextureWithFallback(urls, fallbackTex, label){
        const loader = new THREE.TextureLoader();
        loader.setCrossOrigin("anonymous");
        const tryOne = (url) => new Promise((resolve, reject) => {
          loader.load(url, resolve, undefined, () => reject(new Error("failed: " + url)));
        });

        for (const u of urls){
          try{
            const tex = await tryOne(u);
            tex.colorSpace = THREE.SRGBColorSpace;
            return tex;
          } catch { /* keep trying */ }
        }

        // Don’t spam errors; show one line per texture label
        showError(`Texture fallback used for: ${label}\n(CDN blocked/failed on this device/network)`);
        return fallbackTex;
      }

      // ---------------- MAIN ----------------
      (async ()=>{
        try{
          statusEl.textContent = "Starting…";

          const scene = new THREE.Scene();

          const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 5000);
          camera.position.set(0, 0, 4.2);

          const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:false });
          renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
          renderer.setSize(innerWidth, innerHeight);
          renderer.outputColorSpace = THREE.SRGBColorSpace;
          renderer.toneMapping = THREE.ACESFilmicToneMapping;

          // ✅ Brighter globe overall
          renderer.toneMappingExposure = 1.22;

          document.body.appendChild(renderer.domElement);

          scene.add(new THREE.AmbientLight(0xffffff, 0.16));
          const sunLight = new THREE.DirectionalLight(0xffffff, 1.35);
          sunLight.position.set(5, 1.5, 2.5);
          scene.add(sunLight);

          const BASES = [
            "https://threejs.org/examples/textures/",
            "https://unpkg.com/three@0.161.0/examples/textures/",
            "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r161/examples/textures/"
          ];
          const urls = (path)=>BASES.map(b=>b+path);

          statusEl.textContent = "Loading textures…";

          const dayMap   = await loadTextureWithFallback(urls("planets/earth_atmos_2048.jpg"), makeFallbackEarthDay(), "earth day");
          const nightMap = await loadTextureWithFallback(urls("planets/earth_lights_2048.png"), makeFallbackNight(), "earth night lights");
          const specMap  = await loadTextureWithFallback(urls("planets/earth_specular_2048.jpg"), solidTexture("#000"), "earth specular");
          const cloudMap = await loadTextureWithFallback(urls("planets/earth_clouds_1024.png"), makeFallbackClouds(), "earth clouds");
          const starMap  = await loadTextureWithFallback(urls("galaxy_starfield.png"), makeFallbackStars(), "stars");

          const maxAniso = renderer.capabilities.getMaxAnisotropy ? renderer.capabilities.getMaxAnisotropy() : 1;
          [dayMap, nightMap, specMap, cloudMap, starMap].forEach((t)=>{
            t.anisotropy = maxAniso;
            t.wrapS = t.wrapT = THREE.ClampToEdgeWrapping;
          });

          statusEl.textContent = "Running";

          // Stars
          {
            const starGeo = new THREE.SphereGeometry(90, 64, 64);
            const starMat = new THREE.MeshBasicMaterial({ map: starMap, side: THREE.BackSide });
            scene.add(new THREE.Mesh(starGeo, starMat));
          }

          const earthRadius = 1.0;
          const SEG = 96;

          // Earth shader (brighter ocean + fresher contrast)
          const earthUniforms = {
            dayMap:    { value: dayMap },
            specMap:   { value: specMap },
            sunDir:    { value: new THREE.Vector3(1,0,0) },
            cameraPos: { value: new THREE.Vector3() }
          };

          const earthMat = new THREE.ShaderMaterial({
            uniforms: earthUniforms,
            vertexShader: `
              varying vec2 vUv;
              varying vec3 vNormalW;
              varying vec3 vPosW;
              void main(){
                vUv = uv;
                vec4 worldPos = modelMatrix * vec4(position, 1.0);
                vPosW = worldPos.xyz;
                vNormalW = normalize(mat3(modelMatrix) * normal);
                gl_Position = projectionMatrix * viewMatrix * worldPos;
              }
            `,
            fragmentShader: `
              precision highp float;
              uniform sampler2D dayMap;
              uniform sampler2D specMap;
              uniform vec3 sunDir;
              uniform vec3 cameraPos;
              varying vec2 vUv;
              varying vec3 vNormalW;
              varying vec3 vPosW;

              vec3 srgbToLinear(vec3 c){ return pow(c, vec3(2.2)); }
              vec3 linearToSrgb(vec3 c){ return pow(max(c,0.0), vec3(1.0/2.2)); }

              void main(){
                vec3 N = normalize(vNormalW);
                vec3 L = normalize(sunDir);
                vec3 V = normalize(cameraPos - vPosW);

                vec3 dayCol = srgbToLinear(texture2D(dayMap, vUv).rgb);
                float specMask = texture2D(specMap, vUv).r; // oceans higher

                float ndl = dot(N, L);
                float dayAmt = smoothstep(-0.05, 0.15, ndl);

                // Slightly higher saturation + gentle gamma lift
                float lum = dot(dayCol, vec3(0.2126,0.7152,0.0722));
                vec3 sat = mix(vec3(lum), dayCol, 1.14);
                vec3 c = pow(max(sat, 0.0), vec3(0.90));

                // ✅ Ocean tint (blue) keyed off specular mask
                vec3 oceanTint = vec3(0.08, 0.30, 0.75);
                c = mix(c, mix(c, oceanTint, 0.55), clamp(specMask*1.25,0.0,1.0) * dayAmt);

                // night base
                vec3 nightBase = c * 0.10;
                vec3 col = mix(nightBase, c, dayAmt);

                // spec highlight
                vec3 H = normalize(L + V);
                float spec = pow(max(dot(N, H), 0.0), 90.0) * specMask * 0.55 * dayAmt;
                col += vec3(spec);

                // rim / atmosphere glow feel
                float rim = pow(1.0 - max(dot(N, V), 0.0), 2.2);
                col += vec3(0.06, 0.11, 0.18) * rim * (0.28 + 0.72 * dayAmt);

                gl_FragColor = vec4(linearToSrgb(col), 1.0);
              }
            `
          });

          const earth = new THREE.Mesh(new THREE.SphereGeometry(earthRadius, SEG, SEG), earthMat);

          // Night lights (toggleable)
          const lightsUniforms = {
            nightMap: { value: nightMap },
            sunDir:   { value: new THREE.Vector3(1,0,0) },
            gain:     { value: 2.9 }
          };

          const nightLights = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.001, SEG, SEG),
            new THREE.ShaderMaterial({
              uniforms: lightsUniforms,
              transparent: true,
              depthWrite: false,
              blending: THREE.AdditiveBlending,
              vertexShader: `
                varying vec2 vUv;
                varying vec3 vNormalW;
                void main(){
                  vUv = uv;
                  vNormalW = normalize(mat3(modelMatrix) * normal);
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
                }
              `,
              fragmentShader: `
                precision highp float;
                uniform sampler2D nightMap;
                uniform vec3 sunDir;
                uniform float gain;
                varying vec2 vUv;
                varying vec3 vNormalW;

                vec3 srgbToLinear(vec3 c){ return pow(c, vec3(2.2)); }
                vec3 linearToSrgb(vec3 c){ return pow(max(c,0.0), vec3(1.0/2.2)); }

                void main(){
                  vec3 N = normalize(vNormalW);
                  vec3 L = normalize(sunDir);

                  float ndl = dot(N, L);
                  float dayAmt = smoothstep(-0.05, 0.15, ndl);
                  float nightAmt = 1.0 - dayAmt;

                  vec3 lights = srgbToLinear(texture2D(nightMap, vUv).rgb) * gain;
                  float mask = smoothstep(0.05, 0.35, nightAmt);

                  vec3 col = lights * mask;
                  float a = clamp(max(max(col.r, col.g), col.b), 0.0, 1.0);
                  gl_FragColor = vec4(linearToSrgb(col), a);
                }
              `
            })
          );

          // Clouds (brighter / fresher)
          const cloudShadow = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.0015, SEG, SEG),
            new THREE.MeshBasicMaterial({
              map: cloudMap,
              color: 0x000000,
              transparent: true,
              opacity: 0.22,
              blending: THREE.MultiplyBlending,
              depthWrite: false
            })
          );

          const clouds = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.012, SEG, SEG),
            new THREE.MeshLambertMaterial({
              map: cloudMap,
              color: 0xffffff,
              transparent: true,
              opacity: 0.92,
              depthWrite: false
            })
          );

          // Atmosphere
          const atmoUniforms = {
            sunDir:    { value: new THREE.Vector3(1,0,0) },
            cameraPos: { value: new THREE.Vector3() }
          };

          const atmosphere = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.045, SEG, SEG),
            new THREE.ShaderMaterial({
              uniforms: atmoUniforms,
              transparent: true,
              depthWrite: false,
              blending: THREE.AdditiveBlending,
              side: THREE.BackSide,
              vertexShader: `
                varying vec3 vNormalW;
                varying vec3 vPosW;
                void main(){
                  vec4 worldPos = modelMatrix * vec4(position, 1.0);
                  vPosW = worldPos.xyz;
                  vNormalW = normalize(mat3(modelMatrix) * normal);
                  gl_Position = projectionMatrix * viewMatrix * worldPos;
                }
              `,
              fragmentShader: `
                precision highp float;
                uniform vec3 sunDir;
                uniform vec3 cameraPos;
                varying vec3 vNormalW;
                varying vec3 vPosW;

                void main(){
                  vec3 N = normalize(vNormalW);
                  vec3 L = normalize(sunDir);
                  vec3 V = normalize(cameraPos - vPosW);

                  float rim = pow(1.0 - max(dot(N, V), 0.0), 3.2);
                  float daySide = smoothstep(-0.15, 0.25, dot(N, L));

                  vec3 col = vec3(0.20, 0.58, 1.05) * rim * (0.24 + 0.76 * daySide);
                  float alpha = rim * (0.18 + 0.62 * daySide);
                  gl_FragColor = vec4(col, alpha);
                }
              `
            })
          );

          // Globe group
          const globe = new THREE.Group();
          globe.add(earth, nightLights, cloudShadow, clouds, atmosphere);
          scene.add(globe);

          // --------- Layers / overlays ----------
          const overlays = {
            rhumbSW:   new THREE.Group(),
            rhumbNE:   new THREE.Group(),
            geoSW:     new THREE.Group(),
            geoNE:     new THREE.Group(),
            namesSW:   new THREE.Group(),
            namesNE:   new THREE.Group(),
            perpLine:  new THREE.Group(),
            perpName:  new THREE.Group(),
            continents:new THREE.Group(),
            stations:  new THREE.Group(),
            corridors: new THREE.Group(),
            magField:  new THREE.Group(),
            aurora:    new THREE.Group(),
          };
          Object.values(overlays).forEach(g => globe.add(g));

          // ✅ Station 1 (DMS exact): 38°9′39″ N  79°4′24″ W
          const ANCHOR = {
            name: "Exit 222 • Station 1",
            lat: 38.1608333333,
            lon: -79.0733333333
          };

          // Bearings
          const BEAR_SW = 222;
          const BEAR_NE = 42;

          // Build SW great circle + rhumb
          const gcSW = greatCirclePoints(ANCHOR.lat, ANCHOR.lon, BEAR_SW, 1.0)
            .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
          overlays.geoSW.add(makeGlowTube(gcSW, 0.0032, 0x5bbcff, 0x5bbcff, 1.0, 0.30));

          const rhSW = rhumbPoints(ANCHOR.lat, ANCHOR.lon, BEAR_SW, 240)
            .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
          overlays.rhumbSW.add(makeGlowTube(rhSW, 0.0032, 0xf6c24a, 0xf6c24a, 1.0, 0.28));

          // Build NE great circle + rhumb
          const gcNE = greatCirclePoints(ANCHOR.lat, ANCHOR.lon, BEAR_NE, 1.0)
            .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
          overlays.geoNE.add(makeGlowTube(gcNE, 0.0032, 0xa078ff, 0xa078ff, 1.0, 0.28));

          const rhNE = rhumbPoints(ANCHOR.lat, ANCHOR.lon, BEAR_NE, 240)
            .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
          overlays.rhumbNE.add(makeGlowTube(rhNE, 0.0032, 0x7fffd4, 0x7fffd4, 1.0, 0.26));

          // Perpendiculars (132 / 312)
          function arcFromBearing(bearingDeg){
            const pts = greatCirclePoints(ANCHOR.lat, ANCHOR.lon, bearingDeg, 1.2)
              .filter((_, i) => i > 40 && i < 260)
              .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
            return makeGlowTube(pts, 0.0026, 0x5bbcff, 0x5bbcff, 1.0, 0.22);
          }
          overlays.perpLine.add(arcFromBearing(132), arcFromBearing(312));

          // Perp Name (label only)
          {
            const pLabel = makeLabelSprite("Perpendiculars 132° / 312°", { bg:"rgba(91,188,255,0.12)" });
            pLabel.position.copy(latLonToVec3(56, 112, earthRadius*1.11));
            overlays.perpName.add(pLabel);
          }

          // ✅ Names (must look identical to Continents labels: just label sprites)
          // Names 222 SW
          {
            const n1 = makeLabelSprite("222 SW • Rhumb", { bg:"rgba(246,194,74,0.12)" });
            n1.position.copy(latLonToVec3(26, -20, earthRadius*1.10));
            overlays.namesSW.add(n1);

            const n2 = makeLabelSprite("222 SW • Great Circle", { bg:"rgba(91,188,255,0.12)" });
            n2.position.copy(latLonToVec3(-10, 70, earthRadius*1.10));
            overlays.namesSW.add(n2);
          }

          // Names 42 NE
          {
            const n3 = makeLabelSprite("42 NE • Rhumb", { bg:"rgba(127,255,212,0.12)" });
            n3.position.copy(latLonToVec3(30, -140, earthRadius*1.10));
            overlays.namesNE.add(n3);

            const n4 = makeLabelSprite("42 NE • Great Circle", { bg:"rgba(160,120,255,0.12)" });
            n4.position.copy(latLonToVec3(55, 20, earthRadius*1.10));
            overlays.namesNE.add(n4);
          }

          // Continents (labels only — no borders)
          const CONT = [
            { name:"North America", lat: 45,  lon:-102 },
            { name:"South America", lat:-16,  lon:-60 },
            { name:"Europe",        lat: 52,  lon: 15 },
            { name:"Africa",        lat:  5,  lon: 20 },
            { name:"Asia",          lat: 45,  lon: 95 },
            { name:"Australia",     lat:-25,  lon: 135 },
            { name:"Antarctica",    lat:-80,  lon:  0 }
          ];
          for (const c of CONT){
            const s = makeLabelSprite(c.name, { bg:"rgba(0,0,0,0.22)" });
            s.position.copy(latLonToVec3(c.lat, c.lon, earthRadius*1.10));
            overlays.continents.add(s);
          }

          // Corridors (±1/±5/±10 km) around BOTH SW and NE line sets
          const kmToUnit = (km)=> (km/6371)*earthRadius;
          const corridorRadii = [
            { km: 1,  r: kmToUnit(1),  o: 0.18 },
            { km: 5,  r: kmToUnit(5),  o: 0.10 },
            { km: 10, r: kmToUnit(10), o: 0.07 }
          ];
          for (const c of corridorRadii){
            // 222 SW
            overlays.corridors.add(makeGlowTube(gcSW, c.r, 0x5bbcff, 0x5bbcff, 0.0, c.o));
            overlays.corridors.add(makeGlowTube(rhSW, c.r, 0xf6c24a, 0xf6c24a, 0.0, c.o*0.9));

            // 42 NE
            overlays.corridors.add(makeGlowTube(gcNE, c.r, 0xa078ff, 0xa078ff, 0.0, c.o*0.85));
            overlays.corridors.add(makeGlowTube(rhNE, c.r, 0x7fffd4, 0x7fffd4, 0.0, c.o*0.8));
          }

          // ✅ Single Station only (no tap-to-add, no localStorage)
          function makeStationMarker(label, lat, lon, color=0x7fffd4){
            const g = new THREE.Group();
            const p = latLonToVec3(lat, lon, earthRadius*1.02);

            const pin = new THREE.Mesh(
              new THREE.SphereGeometry(0.010, 18, 18),
              new THREE.MeshBasicMaterial({ color, transparent:true, opacity:0.95 })
            );
            pin.position.copy(p);

            const glow = new THREE.Mesh(
              new THREE.SphereGeometry(0.020, 18, 18),
              new THREE.MeshBasicMaterial({ color, transparent:true, opacity:0.18, blending:THREE.AdditiveBlending, depthWrite:false })
            );
            glow.position.copy(p);

            const tag = makeLabelSprite(label, { fontSize: 28, bg:"rgba(0,0,0,0.26)" });
            tag.position.copy(latLonToVec3(lat, lon, earthRadius*1.12));

            g.add(glow, pin, tag);
            return g;
          }
          overlays.stations.add(makeStationMarker("Exit 222 • Station 1", ANCHOR.lat, ANCHOR.lon, 0x7fffd4));

          // Magnetic field (simple dipole preview)
          function makeDipoleFieldLines(){
            const g = new THREE.Group();
            const col = 0x5bbcff;
            const axis = new THREE.Vector3(0,1,0);
            const Ls = [1.6, 2.2, 3.2, 4.6];

            for (const L of Ls){
              const pts = [];
              for (let t=-80; t<=80; t+=1.2){
                const θ = (90 - t) * DEG;
                const r = L * Math.sin(θ)*Math.sin(θ);
                const rr = earthRadius * r;
                if (rr < earthRadius*1.04) continue;
                const x = rr * Math.sin(θ);
                const y = rr * Math.cos(θ);
                pts.push(new THREE.Vector3(x, y, 0));
              }

              const longitudes = 10;
              for (let i=0; i<longitudes; i++){
                const a = (i/longitudes) * Math.PI*2;
                const ring = pts.map(p=>{
                  const len = p.length();
                  const v = p.clone().applyAxisAngle(axis, a);
                  return v.normalize().multiplyScalar(len);
                });
                const ringClamped = ring.filter(v => v.length() < earthRadius*7.5);
                g.add(makeGlowTube(ringClamped, 0.0014, col, col, 0.0, 0.06));
              }
            }
            return g;
          }
          overlays.magField.add(makeDipoleFieldLines());

          // Aurora (belt preview)
          function makeAuroraBelt(latDeg=67, color=0xa078ff){
            const g = new THREE.Group();
            for (const lat of [latDeg, -latDeg]){
              const pts = [];
              for (let lon=-180; lon<=180; lon+=2) pts.push(latLonToVec3(lat, lon, earthRadius*1.05));
              g.add(makeGlowTube(pts, 0.0026, color, color, 0.0, 0.12));
            }
            return g;
          }
          overlays.aurora.add(makeAuroraBelt(67));

          // --------- Bloom (selective) ----------
          const BLOOM_LAYER = 1;
          const bloomLayer = new THREE.Layers(); bloomLayer.set(BLOOM_LAYER);

          // enable bloom on glow elements + night lights + atmosphere
          nightLights.layers.enable(BLOOM_LAYER);
          atmosphere.layers.enable(BLOOM_LAYER);
          [overlays.rhumbSW, overlays.geoSW, overlays.rhumbNE, overlays.geoNE, overlays.perpLine, overlays.corridors, overlays.aurora].forEach(g=>{
            g.traverse(o => o.layers && o.layers.enable(BLOOM_LAYER));
          });

          const darkMaterial = new THREE.MeshBasicMaterial({ color:"black" });
          const materials = new Map();

          function darkenNonBloom(obj){
            if (obj.isMesh && !bloomLayer.test(obj.layers)){
              materials.set(obj.uuid, obj.material);
              obj.material = darkMaterial;
            }
          }
          function restoreMaterial(obj){
            if (materials.has(obj.uuid)){
              obj.material = materials.get(obj.uuid);
              materials.delete(obj.uuid);
            }
          }

          const renderScene = new RenderPass(scene, camera);
          const bloomPass = new UnrealBloomPass(new THREE.Vector2(innerWidth, innerHeight), 1.18, 0.86, 0.10);

          const bloomComposer = new EffectComposer(renderer);
          bloomComposer.renderToScreen = false;
          bloomComposer.addPass(renderScene);
          bloomComposer.addPass(bloomPass);

          const finalPass = new ShaderPass({
            uniforms: { tDiffuse: { value: null }, bloomTexture: { value: null } },
            vertexShader: `varying vec2 vUv; void main(){ vUv=uv; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);} `,
            fragmentShader: `uniform sampler2D tDiffuse; uniform sampler2D bloomTexture; varying vec2 vUv;
              void main(){ gl_FragColor = texture2D(tDiffuse,vUv) + texture2D(bloomTexture,vUv); }`
          });

          const finalComposer = new EffectComposer(renderer);
          finalComposer.addPass(renderScene);
          finalComposer.addPass(finalPass);
          finalComposer.addPass(new OutputPass());

          function renderBloom(){
            scene.traverse(darkenNonBloom);
            bloomComposer.render();
            finalPass.uniforms.bloomTexture.value = bloomComposer.readBuffer.texture;
            scene.traverse(restoreMaterial);
          }

          // --------- Interaction ----------
          let dragging=false, lastX=0, lastY=0, velY=0, velX=0;
          const AUTO_SPIN=0.00125, DRAG_SENS=0.0065, PITCH_SENS=0.0048, DAMPING=0.92, MAX_PITCH=0.55;

          let pinching=false, pinchStartDist=0, pinchStartZ=camera.position.z;
          const Z_MIN=2.2, Z_MAX=8.0;

          function getPoint(e){
            if (e.touches && e.touches.length) return { x:e.touches[0].clientX, y:e.touches[0].clientY };
            return { x:e.clientX, y:e.clientY };
          }
          function dist2(t1,t2){
            const dx=t1.clientX-t2.clientX, dy=t1.clientY-t2.clientY;
            return Math.sqrt(dx*dx+dy*dy);
          }

          function down(e){
            if (isUIEventTarget(e.target)) return;

            if (e.touches && e.touches.length === 2){
              pinching=true;
              pinchStartDist = dist2(e.touches[0], e.touches[1]);
              pinchStartZ = camera.position.z;
              return;
            }
            dragging=true;
            const p=getPoint(e);
            lastX=p.x; lastY=p.y;
          }

          function move(e){
            if (isUIEventTarget(e.target)) return;

            if (pinching && e.touches && e.touches.length === 2){
              const d = dist2(e.touches[0], e.touches[1]);
              const ratio = pinchStartDist > 0 ? (pinchStartDist / d) : 1.0;
              camera.position.z = clamp(pinchStartZ * ratio, Z_MIN, Z_MAX);
              return;
            }

            if(!dragging) return;
            const p=getPoint(e);
            const dx=p.x-lastX, dy=p.y-lastY;
            lastX=p.x; lastY=p.y;

            globe.rotation.y += dx*DRAG_SENS;
            globe.rotation.x = clamp(globe.rotation.x + dy*PITCH_SENS, -MAX_PITCH, MAX_PITCH);

            velY = dx*DRAG_SENS;
            velX = dy*PITCH_SENS;
          }

          function up(){ dragging=false; pinching=false; }

          const el = renderer.domElement;
          el.addEventListener("touchstart", down, { passive:true });
          el.addEventListener("touchmove", move, { passive:true });
          el.addEventListener("touchend", up, { passive:true });
          el.addEventListener("mousedown", down);
          window.addEventListener("mousemove", move);
          window.addEventListener("mouseup", up);

          window.addEventListener("wheel", (e)=>{
            if (isUIEventTarget(e.target)) return;
            camera.position.z = clamp(camera.position.z + (e.deltaY * 0.0025), Z_MIN, Z_MAX);
          }, { passive:true });

          // --------- Toggles / State ----------
          // ✅ Default ON: Rhumb 222 SW, Great Circle 222 SW, Stations, Night Lights
          const state = {
            rhumbSW: true,
            rhumbNE: false,
            geoSW:   true,
            geoNE:   false,
            namesSW: false,
            namesNE: false,
            perpLine:false,
            continents:false,
            stations:true,
            corridors:false,
            magField:false,
            aurora:false,
            nightLights:true,
            perpName:false
          };

          function applyVisibility(){
            overlays.rhumbSW.visible    = state.rhumbSW;
            overlays.rhumbNE.visible    = state.rhumbNE;
            overlays.geoSW.visible      = state.geoSW;
            overlays.geoNE.visible      = state.geoNE;

            overlays.namesSW.visible    = state.namesSW;
            overlays.namesNE.visible    = state.namesNE;

            overlays.perpLine.visible   = state.perpLine;
            overlays.perpName.visible   = state.perpName;

            overlays.continents.visible = state.continents;

            overlays.stations.visible   = state.stations;
            overlays.corridors.visible  = state.corridors;

            overlays.magField.visible   = state.magField;
            overlays.aurora.visible     = state.aurora;

            // ✅ Night lights must actually appear/disappear
            nightLights.visible         = state.nightLights;
          }
          applyVisibility();

          function setPill(key, on){
            const b = document.querySelector(`.pill[data-key="${key}"]`);
            if (b) b.classList.toggle("on", !!on);
          }
          Object.keys(state).forEach(k => setPill(k, state[k]));

          document.querySelectorAll(".pill[data-key]").forEach(btn=>{
            btn.addEventListener("click", ()=>{
              const key = btn.dataset.key;
              if (!(key in state)) return;
              state[key] = !state[key];
              setPill(key, state[key]);
              applyVisibility();
            });
          });

          // --------- Animate ----------
          const sunDrift = 0.00005;
          const cloudSpin = 0.0020;

          function animate(){
            requestAnimationFrame(animate);

            clouds.rotation.y += cloudSpin;
            cloudShadow.rotation.y += cloudSpin + 0.00015;

            if(!dragging && !pinching){
              globe.rotation.y += AUTO_SPIN + velY;
              globe.rotation.x = clamp(globe.rotation.x + velX, -MAX_PITCH, MAX_PITCH);
              velY *= DAMPING;
              velX *= DAMPING;
            }

            sunLight.position.applyAxisAngle(new THREE.Vector3(0,1,0), sunDrift);
            const sunDir = sunLight.position.clone().normalize();

            earthUniforms.sunDir.value.copy(sunDir);
            earthUniforms.cameraPos.value.copy(camera.position);
            lightsUniforms.sunDir.value.copy(sunDir);
            atmoUniforms.sunDir.value.copy(sunDir);
            atmoUniforms.cameraPos.value.copy(camera.position);

            renderBloom();
            finalComposer.render();
          }
          animate();

          addEventListener("resize", ()=>{
            camera.aspect = innerWidth/innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
            bloomComposer.setSize(innerWidth, innerHeight);
            finalComposer.setSize(innerWidth, innerHeight);
            bloomPass.setSize(innerWidth, innerHeight);
          });

        } catch (err){
          showError("Top-level error:\n" + (err?.stack || err?.message || err));
        }
      })();
    </script>
  </body>
</html>
