<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <meta name="referrer" content="no-referrer" />
  <title>MAP E.D.E.N. — Globe</title>

  <style>
    :root{
      --bg:#050508;                 /* space black */
      --fg:#ffffff;
      --muted:rgba(255,255,255,.72);
      --muted2:rgba(255,255,255,.55);
      --stroke:rgba(255,255,255,.12);
      --card:rgba(255,255,255,.06);
      --card2:rgba(255,255,255,.08);
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --r:16px;

      --ledOff: rgba(255,255,255,.18);
      --ledOn:  #35ff6b;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      background:var(--bg);
      color:var(--fg);
      font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display","SF Pro Text",Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      text-rendering:geometricPrecision;
      overflow:hidden;
    }

    /* ====== PLANET LAYER ====== */
    .planet-wrap{
      position:fixed;
      inset:0;
      display:grid;
      place-items:center;
      pointer-events:none;
      z-index:0;
      background:
        radial-gradient(1200px 600px at 50% 40%, rgba(255,255,255,.06), transparent 60%),
        radial-gradient(900px 900px at 50% 60%, rgba(255,255,255,.04), transparent 55%),
        radial-gradient(1200px 900px at 50% 90%, rgba(0,0,0,.0), rgba(0,0,0,.35) 60%, rgba(0,0,0,.70) 100%);
    }

    .planet{
      width:min(86vmin, 820px);
      aspect-ratio: 1 / 1;
      position:relative;
      filter: drop-shadow(0 35px 70px rgba(0,0,0,.72));
      transform: translateZ(0);
    }

    .planet img{
      width:100%;
      height:100%;
      display:block;
      border-radius:999px; /* keeps edge clean if image has alpha */
      user-select:none;
      -webkit-user-drag:none;
      opacity:.98;
      transform-origin:center;
      animation: planetSpin 160s linear infinite;
    }

    /* soft edge vignette so globe sits into space-black nicely */
    .planet::after{
      content:"";
      position:absolute;
      inset:-2%;
      border-radius:999px;
      background:
        radial-gradient(circle at 50% 50%,
          rgba(255,255,255,0) 56%,
          rgba(0,0,0,.10) 62%,
          rgba(0,0,0,.30) 72%,
          rgba(0,0,0,.62) 86%,
          rgba(0,0,0,.90) 100%);
      mix-blend-mode:multiply;
      pointer-events:none;
    }

    /* subtle highlight */
    .planet::before{
      content:"";
      position:absolute;
      inset:0;
      border-radius:999px;
      background:
        radial-gradient(circle at 35% 28%,
          rgba(255,255,255,.10),
          rgba(255,255,255,.04) 30%,
          rgba(255,255,255,0) 55%);
      pointer-events:none;
      opacity:.9;
    }

    @keyframes planetSpin{
      from{ transform: rotate(0deg) }
      to  { transform: rotate(360deg) }
    }

    @media (prefers-reduced-motion: reduce){
      .planet img{ animation:none; }
    }

    /* ====== APP UI ====== */
    .ui{
      position:fixed;
      inset:0;
      display:flex;
      flex-direction:column;
      z-index:2;
      pointer-events:none;
    }

    header{
      pointer-events:auto;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: max(14px, env(safe-area-inset-top)) 14px 10px 14px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border:1px solid var(--stroke);
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .brand .title{
      font-weight:700;
      letter-spacing:.14em;
      font-size:12px;
      text-transform:uppercase;
      line-height:1;
    }
    .brand .sub{
      font-size:12px;
      color:var(--muted);
      line-height:1.15;
      margin-top:3px;
    }

    .status{
      display:flex;
      align-items:center;
      gap:10px;
      padding:10px 12px;
      border-radius:14px;
      background: rgba(255,255,255,.05);
      border:1px solid var(--stroke);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .pill{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:12px;
      color:var(--muted);
      white-space:nowrap;
    }
    .dot{
      width:8px;height:8px;border-radius:999px;
      background:rgba(255,255,255,.35);
      box-shadow: 0 0 0 2px rgba(255,255,255,.10);
    }

    .controls{
      pointer-events:auto;
      position:fixed;
      left:14px;
      top: calc(max(72px, env(safe-area-inset-top) + 58px));
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      min-width: 168px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      color:var(--fg);
      box-shadow: var(--shadow);
      cursor:pointer;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .btn:active{ transform: translateY(1px); }
    .btn .label{
      font-weight:650;
      letter-spacing:.08em;
      font-size:12px;
      text-transform:uppercase;
    }
    .led{
      width:10px;height:10px;border-radius:999px;
      background: var(--ledOff);
      box-shadow: 0 0 0 2px rgba(255,255,255,.10), 0 0 18px rgba(0,0,0,.0);
      transition: background .25s ease, box-shadow .25s ease, transform .25s ease;
      flex:0 0 auto;
    }
    .led.on{
      background: var(--ledOn);
      box-shadow: 0 0 0 2px rgba(53,255,107,.20), 0 0 22px rgba(53,255,107,.35);
      transform: scale(1.05);
    }

    .hint{
      pointer-events:none;
      position:fixed;
      right:14px;
      bottom: calc(16px + env(safe-area-inset-bottom));
      max-width: 320px;
      padding:12px 12px;
      border-radius: 14px;
      border:1px solid var(--stroke);
      background: rgba(255,255,255,.04);
      color:var(--muted2);
      font-size:12px;
      line-height:1.35;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    /* ====== MODAL ====== */
    .modal{
      position:fixed;
      inset:0;
      display:none;
      place-items:center;
      padding: 16px;
      background: rgba(0,0,0,.55);
      z-index:10;
      pointer-events:auto;
    }
    .modal.open{ display:grid; }

    .sheet{
      width:min(980px, 100%);
      max-height: min(760px, 84vh);
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(10,10,14,.86);
      box-shadow: 0 40px 90px rgba(0,0,0,.65);
      overflow:hidden;
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      display:flex;
      flex-direction:column;
    }

    .sheet-hd{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px;
      border-bottom:1px solid rgba(255,255,255,.10);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.02));
    }

    .sheet-title{
      display:flex;
      flex-direction:column;
      gap:2px;
      padding-left:6px;
    }
    .sheet-title strong{
      font-size:12px;
      letter-spacing:.14em;
      text-transform:uppercase;
    }
    .sheet-title span{
      font-size:12px;
      color:var(--muted);
    }

    .close{
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color:var(--fg);
      border-radius: 12px;
      padding:10px 12px;
      cursor:pointer;
      -webkit-tap-highlight-color: transparent;
    }
    .close:active{ transform: translateY(1px); }

    .sheet-bd{
      padding: 14px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
    }

    .card{
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      border-radius: 16px;
      padding: 14px;
    }

    .prose{
      font-size:14px;
      line-height:1.65;
      color:rgba(255,255,255,.90);
      margin:0;
    }
    .prose b{ color:#fff; }
    .prose .muted{ color:var(--muted); }

    .links{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin-top:12px;
    }
    .link{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      color: rgba(255,255,255,.92);
      text-decoration:none;
      font-size:13px;
    }
    .link:active{ transform: translateY(1px); }

    /* better touch layout on small screens */
    @media (max-width: 520px){
      .controls{ left:12px; top: calc(max(74px, env(safe-area-inset-top) + 60px)); }
      .btn{ min-width: 160px; }
      .hint{ display:none; }
      .sheet-bd{ padding:12px; }
      .prose{ font-size:13.5px; }
    }
  </style>
</head>

<body>
  <!-- PLANET / GLOBE IMAGE LAYER -->
  <div class="planet-wrap" aria-hidden="true">
    <div class="planet">
      <!-- Prefer assets/eden-globe-bw.png, fallback to root eden-globe-bw.png -->
      <img id="planetImg" src="assets/eden-globe-bw.png" alt="" />
    </div>
  </div>

  <!-- UI OVERLAY -->
  <div class="ui">
    <header>
      <div class="brand" role="banner" aria-label="MAP E.D.E.N.">
        <div>
          <div class="title">MAP E.D.E.N.</div>
          <div class="sub">Earth Diametric &amp; Energy Network</div>
        </div>
      </div>

      <div class="status" aria-label="System Status">
        <div class="pill"><span class="dot" id="sysDot"></span><span id="sysText">Ready</span></div>
      </div>
    </header>

    <nav class="controls" aria-label="Primary">
      <button class="btn" id="btnHello" type="button">
        <span class="label">Hello</span>
        <span class="led" id="ledHello" aria-hidden="true"></span>
      </button>

      <button class="btn" id="btnMission" type="button">
        <span class="label">Mission</span>
        <span class="led" id="ledMission" aria-hidden="true"></span>
      </button>

      <button class="btn" id="btnSwitchboard" type="button">
        <span class="label">Switchboard</span>
        <span class="led" id="ledSwitchboard" aria-hidden="true"></span>
      </button>
    </nav>

    <div class="hint">
      Tip: Tap <b>Hello</b>, <b>Mission</b>, or <b>Switchboard</b>. The indicator lights turn green after each one is opened.
    </div>
  </div>

  <!-- MODAL -->
  <section class="modal" id="modal" aria-hidden="true" role="dialog" aria-modal="true">
    <div class="sheet" role="document" aria-label="Panel">
      <div class="sheet-hd">
        <div class="sheet-title">
          <strong id="modalTitle">Panel</strong>
          <span id="modalSub">MAP E.D.E.N.</span>
        </div>
        <button class="close" id="btnClose" type="button" aria-label="Close">Close</button>
      </div>

      <div class="sheet-bd">
        <div class="card" id="modalBody">
          <!-- injected -->
        </div>
      </div>
    </div>
  </section>

  <script>
    (function(){
      const $ = (sel) => document.querySelector(sel);

      // Globe image fallback (assets/ -> root)
      const img = $("#planetImg");
      img.addEventListener("error", () => { img.src = "eden-globe-bw.png"; }, { once:true });

      const modal = $("#modal");
      const modalTitle = $("#modalTitle");
      const modalSub = $("#modalSub");
      const modalBody = $("#modalBody");

      const sysDot = $("#sysDot");
      const sysText = $("#sysText");

      const ledHello = $("#ledHello");
      const ledMission = $("#ledMission");
      const ledSwitchboard = $("#ledSwitchboard");

      const stateKey = "eden_seen_panels_v1";
      const seen = loadSeen();

      // restore LEDs
      setLed(ledHello, !!seen.hello);
      setLed(ledMission, !!seen.mission);
      setLed(ledSwitchboard, !!seen.switchboard);

      // content
      const missionHTML = `
        <p class="prose">
          <b>MAP E.D.E.N.</b> is the operational field platform for <b>Project E.D.E.N.</b>
          (<span class="muted">Earth Diametric &amp; Energy Network</span>)—a secure, repeatable way to run real-world tests
          along defined Earth corridors, beginning with the <b>42°/222°</b> diametric axis
          (<span class="muted">42° and 222° are opposite bearings on the same straight line</span>).
          Based on a 20+ year personal observation record, the Founder identified “222” as a persistent recurring numeric
          event marker across routine environments (time displays, identifiers, signage). This long-duration recurrence
          served as the initial trigger for structuring Project E.D.E.N. as a measurement-first field program.
          <br><br>
          Over time, and in multiple documented sessions, the “222” event marker also coincided with a compass bearing of
          <b>222° (SW)</b>—reinforcing the 42/222 line as a repeatable corridor for formal testing.
          MAP E.D.E.N. equips trusted operators with clear protocols to collect environmental field measurements and
          navigation-behavior observations, including human biological magnetoreception and magnetically influenced
          orientation, homing, and migratory navigation in animals and insects, so results can be compared across station,
          time, and conditions.
        </p>
      `;

      const helloHTML = `
        <p class="prose">
          Welcome to <b>MAP E.D.E.N.</b><br>
          <span class="muted">Tap Mission for the full purpose statement, or Switchboard to manage stations and field flow.</span>
        </p>
        <div class="links">
          <a class="link" href="welcome.html" target="_self" rel="noopener">Open Welcome Page</a>
          <a class="link" href="mission.html" target="_self" rel="noopener">Open Mission Page</a>
          <a class="link" href="switchboard.html" target="_self" rel="noopener">Open Switchboard</a>
        </div>
        <p class="prose" style="margin-top:12px;">
          If those pages don’t exist yet, you can still use the in-app panels here.
        </p>
      `;

      const switchboardHTML = `
        <p class="prose">
          <b>Switchboard</b> is the station and workflow hub.
          <span class="muted">Use it to coordinate operators, capture protocols, exports, and repeatable runs.</span>
        </p>
        <div class="links">
          <a class="link" href="switchboard.html" target="_self" rel="noopener">Open switchboard.html</a>
          <a class="link" href="stations.html" target="_self" rel="noopener">Stations</a>
          <a class="link" href="fieldnotes.html" target="_self" rel="noopener">Field Notes</a>
        </div>
        <p class="prose" style="margin-top:12px;">
          <span class="muted">Note:</span> If you haven’t created these pages yet, you can keep this button as your placeholder
          until the modules are added.
        </p>
      `;

      // buttons
      $("#btnHello").addEventListener("click", () => openPanel("hello"));
      $("#btnMission").addEventListener("click", () => openPanel("mission"));
      $("#btnSwitchboard").addEventListener("click", () => openPanel("switchboard"));
      $("#btnClose").addEventListener("click", closePanel);

      // close on backdrop click
      modal.addEventListener("click", (e) => {
        if(e.target === modal) closePanel();
      });

      // esc to close
      window.addEventListener("keydown", (e) => {
        if(e.key === "Escape" && modal.classList.contains("open")) closePanel();
      });

      function openPanel(which){
        // system "activity"
        sysDot.style.background = "#35ff6b";
        sysText.textContent = "Active";

        modal.classList.add("open");
        modal.setAttribute("aria-hidden","false");

        if(which === "hello"){
          modalTitle.textContent = "Hello";
          modalSub.textContent = "MAP E.D.E.N.";
          modalBody.innerHTML = helloHTML;
          seen.hello = true; setLed(ledHello, true);
        } else if(which === "mission"){
          modalTitle.textContent = "Mission";
          modalSub.textContent = "Project E.D.E.N.";
          modalBody.innerHTML = missionHTML;
          seen.mission = true; setLed(ledMission, true);
        } else {
          modalTitle.textContent = "Switchboard";
          modalSub.textContent = "Operations";
          modalBody.innerHTML = switchboardHTML;
          seen.switchboard = true; setLed(ledSwitchboard, true);
        }

        saveSeen(seen);
        $("#btnClose").focus({ preventScroll:true });
      }

      function closePanel(){
        modal.classList.remove("open");
        modal.setAttribute("aria-hidden","true");
        sysDot.style.background = "rgba(255,255,255,.35)";
        sysText.textContent = "Ready";
      }

      function setLed(el, on){
        el.classList.toggle("on", !!on);
      }

      function loadSeen(){
        try{
          const raw = localStorage.getItem(stateKey);
          if(!raw) return { hello:false, mission:false, switchboard:false };
          const v = JSON.parse(raw);
          return {
            hello: !!v.hello,
            mission: !!v.mission,
            switchboard: !!v.switchboard
          };
        }catch(_){
          return { hello:false, mission:false, switchboard:false };
        }
      }

      function saveSeen(v){
        try{ localStorage.setItem(stateKey, JSON.stringify(v)); }catch(_){}
      }
    })();
  </script>
</body>
</html>
