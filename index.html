<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>MAP E.D.E.N. Globe</title>

    <style>
      :root{
        --glass: rgba(12,14,18,0.58);
        --stroke: rgba(255,255,255,0.12);
        --stroke2: rgba(255,255,255,0.14);
        --text: rgba(255,255,255,0.92);
        --muted: rgba(255,255,255,0.68);
        --muted2: rgba(255,255,255,0.45);

        --gold: #f6c24a;
        --blue: #5bbcff;
        --aqua: #7fffd4;
        --violet: #a078ff;
      }

      html, body { height: 100%; margin: 0; background:#000; overflow:hidden; }
      canvas { display:block; width:100vw !important; height:100vh !important; }
      body { touch-action: none; }

      #drawer {
        position: fixed;
        left: 50%;
        transform: translateX(-50%);
        bottom: 18px;
        width: min(720px, calc(100vw - 28px));
        z-index: 9999;
        color: var(--text);
        background: var(--glass);
        border: 1px solid var(--stroke);
        border-radius: 22px;
        padding: 14px 14px 16px;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        box-shadow: 0 14px 44px rgba(0,0,0,0.42);
        user-select: none;
      }

      #drawerTop{
        display:flex;
        align-items:flex-start;
        justify-content:space-between;
        gap:12px;
      }

      #titleBlock{ display:flex; flex-direction:column; gap:4px; padding-right: 8px; }
      #title { font: 800 18px/1.1 -apple-system, system-ui, Segoe UI, Roboto, Arial; letter-spacing: 0.2px; }
      #subtitle{ font: 600 12px/1.25 -apple-system, system-ui, Segoe UI, Roboto, Arial; color: var(--muted); }

      #handle {
        width: 44px;
        height: 6px;
        border-radius: 999px;
        background: rgba(255,255,255,0.18);
        margin: 6px auto 10px;
      }

      #drawerButtons{ display:flex; align-items:center; gap:10px; }
      .iconBtn{
        width: 42px; height: 42px;
        border-radius: 14px;
        border: 1px solid var(--stroke2);
        background: rgba(255,255,255,0.06);
        color: var(--text);
        font: 800 18px/1 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .iconBtn:active { transform: translateY(1px); }

      #rowWrap { display:flex; flex-direction:column; gap:10px; margin-top: 10px; }
      .row { display:flex; flex-wrap:wrap; gap:10px; }

      .pill {
        display:inline-flex;
        align-items:center;
        gap:10px;
        padding: 12px 14px;
        border-radius: 18px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        color: var(--text);
        font: 800 14px/1 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        letter-spacing: 0.15px;
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
      }
      .pill:active { transform: translateY(1px); }

      .dot {
        width: 10px; height: 10px;
        border-radius: 50%;
        background: rgba(255,255,255,0.16);
      }
      .pill.on .dot {
        background: rgba(120,255,200,0.70);
        box-shadow: 0 0 16px rgba(120,255,200,0.22);
      }

      .pill.on[data-key="rhumbLine"] .dot{ background: rgba(246,194,74,0.92); box-shadow:0 0 16px rgba(246,194,74,0.26); }
      .pill.on[data-key="geoLine"]   .dot{ background: rgba(91,188,255,0.90); box-shadow:0 0 16px rgba(91,188,255,0.24); }
      .pill.on[data-key="perpLine"]  .dot{ background: rgba(91,188,255,0.82); box-shadow:0 0 16px rgba(91,188,255,0.20); }
      .pill.on[data-key="corridors"] .dot{ background: rgba(246,194,74,0.62); box-shadow:0 0 16px rgba(246,194,74,0.18); }
      .pill.on[data-key="stations"]  .dot{ background: rgba(127,255,212,0.78); box-shadow:0 0 16px rgba(127,255,212,0.20); }
      .pill.on[data-key="magField"]  .dot{ background: rgba(91,188,255,0.62);  box-shadow:0 0 16px rgba(91,188,255,0.16); }
      .pill.on[data-key="aurora"]    .dot{ background: rgba(160,120,255,0.72); box-shadow:0 0 16px rgba(160,120,255,0.18); }

      #statusLine{
        margin-top:10px;
        color: var(--muted2);
        font: 700 11px/1.2 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        display:flex;
        justify-content:space-between;
        gap:12px;
        white-space:nowrap;
        overflow:hidden;
        text-overflow:ellipsis;
      }

      #errors{
        margin-top: 10px;
        display:none;
        padding: 10px 12px;
        border-radius: 14px;
        border: 1px solid rgba(255,120,120,0.22);
        background: rgba(80,10,10,0.35);
        color: rgba(255,170,170,0.95);
        font: 650 11px/1.35 ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace;
        white-space: pre-wrap;
      }

      #drawer.collapsed #rowWrap,
      #drawer.collapsed #statusLine,
      #drawer.collapsed #errors,
      #drawer.collapsed #drawerTop { display:none; }
      #drawer.collapsed { padding: 12px 14px; width: auto; left: 18px; transform: none; border-radius: 16px; }

      #layersMini{
        display:none;
        align-items:center;
        gap:10px;
        padding: 12px 14px;
        border-radius: 16px;
        border: 1px solid rgba(255,255,255,0.14);
        background: rgba(255,255,255,0.06);
        color: var(--text);
        font: 800 14px/1 -apple-system, system-ui, Segoe UI, Roboto, Arial;
        cursor:pointer;
        -webkit-tap-highlight-color: transparent;
      }
      #drawer.collapsed #layersMini { display:inline-flex; }

      @media (max-width: 420px){
        .pill { padding: 12px 12px; border-radius: 16px; font-size: 13px; }
        #drawer { padding: 12px 12px 14px; }
      }
    </style>

    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
        }
      }
    </script>
  </head>

  <body>
    <div id="drawer">
      <button id="layersMini" type="button">☰ Layers</button>

      <div id="handle" title="Tap to collapse/expand"></div>

      <div id="drawerTop">
        <div id="titleBlock">
          <div id="title">MAP E.D.E.N.</div>
          <div id="subtitle">Tap to toggle layers • Drag globe to rotate • Pinch to zoom</div>
        </div>
        <div id="drawerButtons">
          <button class="iconBtn" id="collapseBtn" type="button" aria-label="Close Layers">×</button>
        </div>
      </div>

      <div id="rowWrap">
        <div class="row">
          <button class="pill on" data-key="rhumbLine"><span class="dot"></span>Rhumb 222°</button>
          <button class="pill" data-key="rhumbName"><span class="dot"></span>Rhumb Name</button>

          <button class="pill on" data-key="geoLine"><span class="dot"></span>Geodesic 222°</button>
          <button class="pill" data-key="geoName"><span class="dot"></span>Geo Name</button>
        </div>

        <div class="row">
          <button class="pill" data-key="perpLine"><span class="dot"></span>Perpendiculars</button>
          <button class="pill" data-key="perpName"><span class="dot"></span>Perp Name</button>

          <button class="pill" data-key="continents"><span class="dot"></span>Continents</button>
        </div>

        <div class="row">
          <button class="pill on" data-key="stations"><span class="dot"></span>Stations</button>
          <button class="pill" data-key="corridors"><span class="dot"></span>Corridors</button>
          <button class="pill" data-key="magField"><span class="dot"></span>Magnetic Field</button>
          <button class="pill" data-key="aurora"><span class="dot"></span>Aurora</button>
        </div>

        <div id="statusLine">
          <span id="status">Booting…</span>
          <span id="hint">Tip: With Stations ON, tap globe to drop a Future Station (saved).</span>
        </div>

        <div id="errors"></div>
      </div>
    </div>

    <script type="module">
      const statusEl = document.getElementById("status");
      const errorsEl = document.getElementById("errors");
      const drawerEl = document.getElementById("drawer");

      function showError(msg){
        errorsEl.style.display = "block";
        errorsEl.textContent += (errorsEl.textContent ? "\n\n" : "") + msg;
      }
      window.addEventListener("error", (e) => showError("JS Error:\n" + (e.message || e.error || e)));
      window.addEventListener("unhandledrejection", (e) => showError("Promise Rejection:\n" + (e.reason?.message || e.reason || e)));

      // Drawer open/close
      const handle = document.getElementById("handle");
      const collapseBtn = document.getElementById("collapseBtn");
      const layersMini = document.getElementById("layersMini");
      function setCollapsed(on){ drawerEl.classList.toggle("collapsed", !!on); }
      function toggleDrawer(){ setCollapsed(!drawerEl.classList.contains("collapsed")); }
      handle.addEventListener("click", toggleDrawer);
      collapseBtn.addEventListener("click", () => setCollapsed(true));
      layersMini.addEventListener("click", () => setCollapsed(false));

      import * as THREE from "three";
      import { EffectComposer } from "three/addons/postprocessing/EffectComposer.js";
      import { RenderPass } from "three/addons/postprocessing/RenderPass.js";
      import { ShaderPass } from "three/addons/postprocessing/ShaderPass.js";
      import { OutputPass } from "three/addons/postprocessing/OutputPass.js";
      import { UnrealBloomPass } from "three/addons/postprocessing/UnrealBloomPass.js";

      // ---------- Helpers ----------
      const clamp = (v, a, b) => Math.max(a, Math.min(b, v));
      const DEG = Math.PI / 180;
      const RAD = 180 / Math.PI;

      function latLonToVec3(latDeg, lonDeg, radius=1.0){
        const lat = latDeg * DEG;
        const lon = lonDeg * DEG;
        return new THREE.Vector3(
          radius * Math.cos(lat) * Math.cos(lon),
          radius * Math.sin(lat),
          radius * Math.cos(lat) * Math.sin(lon)
        );
      }

      function vec3ToLatLon(v){
        const r = v.length();
        return {
          lat: Math.asin(v.y / r) * RAD,
          lon: Math.atan2(v.z, v.x) * RAD
        };
      }

      function greatCirclePoints(lat0Deg, lon0Deg, bearingDeg, stepDeg=1.0){
        const lat0 = lat0Deg * DEG;
        const lon0 = lon0Deg * DEG;
        const brng = bearingDeg * DEG;

        const pts = [];
        for(let d=-180; d<=180; d+=stepDeg){
          const δ = d * DEG;
          const sinLat = Math.sin(lat0)*Math.cos(δ) + Math.cos(lat0)*Math.sin(δ)*Math.cos(brng);
          const lat = Math.asin(clamp(sinLat, -1, 1));
          const y = Math.sin(brng)*Math.sin(δ)*Math.cos(lat0);
          const x = Math.cos(δ) - Math.sin(lat0)*Math.sin(lat);
          const lon = lon0 + Math.atan2(y, x);
          pts.push({ lat: lat*RAD, lon: ((lon*RAD + 540) % 360) - 180 });
        }
        return pts;
      }

      function rhumbPoints(lat0Deg, lon0Deg, bearingDeg, stepKm=250){
        const R = 6371;
        const φ1 = lat0Deg * DEG;
        const λ1 = lon0Deg * DEG;
        const θ = bearingDeg * DEG;

        const pts = [];
        const maxSteps = 120;
        for (const dir of [-1, +1]){
          let φ = φ1, λ = λ1;
          for (let i=0; i<maxSteps; i++){
            const d = dir * (stepKm / R);
            const Δφ = d * Math.cos(θ);
            let φ2 = clamp(φ + Δφ, -Math.PI/2 + 1e-6, Math.PI/2 - 1e-6);

            const Δψ = Math.log(Math.tan(Math.PI/4 + φ2/2) / Math.tan(Math.PI/4 + φ/2));
            const q = Math.abs(Δψ) > 1e-12 ? (Δφ / Δψ) : Math.cos(φ);

            const Δλ = d * Math.sin(θ) / q;
            let λ2 = ((λ + Δλ + Math.PI) % (2*Math.PI)) - Math.PI;

            pts.push({ lat: φ2*RAD, lon: λ2*RAD });
            φ = φ2; λ = λ2;
          }
        }
        return pts;
      }

      function makeGlowTube(pointsVec3, radius, coreColor, haloColor, coreOpacity=1.0, haloOpacity=0.35){
        if (!pointsVec3 || pointsVec3.length < 4) return new THREE.Group();
        const curve = new THREE.CatmullRomCurve3(pointsVec3, false, "catmullrom", 0.15);
        const segs = Math.max(300, pointsVec3.length*2);

        const coreGeom = new THREE.TubeGeometry(curve, segs, radius, 10, false);
        const haloGeom = new THREE.TubeGeometry(curve, segs, radius*2.5, 10, false);

        const coreMat = new THREE.MeshBasicMaterial({ color: coreColor, transparent: coreOpacity < 1.0, opacity: coreOpacity, depthWrite:false });
        const haloMat = new THREE.MeshBasicMaterial({ color: haloColor, transparent:true, opacity: haloOpacity, blending: THREE.AdditiveBlending, depthWrite:false });

        const g = new THREE.Group();
        g.add(new THREE.Mesh(haloGeom, haloMat));
        g.add(new THREE.Mesh(coreGeom, coreMat));
        return g;
      }

      function makeLabelSprite(text, {fontSize=26, padding=14, color="#fff", bg="rgba(0,0,0,0.18)", opacity=0.60, scale=0.0049} = {}){
        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        ctx.font = `700 ${fontSize}px -apple-system, system-ui, Segoe UI, Roboto, Arial`;
        const metrics = ctx.measureText(text);
        const w = Math.ceil(metrics.width + padding*2);
        const h = Math.ceil(fontSize + padding*2);
        canvas.width = w; canvas.height = h;

        ctx.fillStyle = bg;
        const r = Math.min(20, h/2);
        ctx.beginPath();
        ctx.moveTo(r, 0);
        ctx.arcTo(w, 0, w, h, r);
        ctx.arcTo(w, h, 0, h, r);
        ctx.arcTo(0, h, 0, 0, r);
        ctx.arcTo(0, 0, w, 0, r);
        ctx.closePath();
        ctx.fill();

        ctx.font = `700 ${fontSize}px -apple-system, system-ui, Segoe UI, Roboto, Arial`;
        ctx.fillStyle = color;
        ctx.textBaseline = "middle";
        ctx.fillText(text, padding, h/2);

        const tex = new THREE.CanvasTexture(canvas);
        tex.colorSpace = THREE.SRGBColorSpace;
        const mat = new THREE.SpriteMaterial({ map: tex, transparent:true, depthWrite:false, opacity });
        const spr = new THREE.Sprite(mat);
        spr.scale.set(w*scale, h*scale, 1);
        return spr;
      }

      // --- bulletproof textures: try multiple CDNs, then fallback to procedural so globe ALWAYS renders ---
      function solidTexture(hex="#222"){
        const c = document.createElement("canvas");
        c.width = 2; c.height = 2;
        const ctx = c.getContext("2d");
        ctx.fillStyle = hex;
        ctx.fillRect(0,0,2,2);
        const t = new THREE.CanvasTexture(c);
        t.colorSpace = THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackEarthDay(){
        const c = document.createElement("canvas");
        c.width = 1024; c.height = 512;
        const ctx = c.getContext("2d");

        // ocean
        ctx.fillStyle = "#1b2a4a";
        ctx.fillRect(0,0,c.width,c.height);

        // simple “continent” blobs (just so you always see something)
        ctx.globalAlpha = 0.9;
        ctx.fillStyle = "#2c6b3f";
        for (let i=0;i<35;i++){
          const x = Math.random()*c.width;
          const y = Math.random()*c.height;
          const r = 20 + Math.random()*90;
          ctx.beginPath();
          ctx.ellipse(x,y,r,r*0.65,Math.random()*Math.PI,0,Math.PI*2);
          ctx.fill();
        }

        // subtle cloud haze
        ctx.globalAlpha = 0.12;
        ctx.fillStyle = "#ffffff";
        for (let i=0;i<80;i++){
          const x = Math.random()*c.width;
          const y = Math.random()*c.height;
          const r = 20 + Math.random()*100;
          ctx.beginPath();
          ctx.ellipse(x,y,r,r*0.45,0,0,Math.PI*2);
          ctx.fill();
        }

        const t = new THREE.CanvasTexture(c);
        t.colorSpace = THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackNight(){
        const c = document.createElement("canvas");
        c.width = 1024; c.height = 512;
        const ctx = c.getContext("2d");
        ctx.fillStyle = "#000000";
        ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "rgba(255,210,120,0.9)";
        for (let i=0;i<2400;i++){
          const x = Math.random()*c.width;
          const y = Math.random()*c.height;
          const a = Math.random();
          if (a < 0.985) continue;
          ctx.fillRect(x,y,1,1);
        }
        const t = new THREE.CanvasTexture(c);
        t.colorSpace = THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackClouds(){
        const c = document.createElement("canvas");
        c.width = 1024; c.height = 512;
        const ctx = c.getContext("2d");
        ctx.clearRect(0,0,c.width,c.height);
        ctx.fillStyle = "rgba(255,255,255,0.0)";
        ctx.fillRect(0,0,c.width,c.height);
        ctx.fillStyle = "rgba(255,255,255,0.35)";
        for (let i=0;i<140;i++){
          const x = Math.random()*c.width;
          const y = Math.random()*c.height;
          const r = 30 + Math.random()*120;
          ctx.beginPath();
          ctx.ellipse(x,y,r,r*0.5,0,0,Math.PI*2);
          ctx.fill();
        }
        const t = new THREE.CanvasTexture(c);
        t.colorSpace = THREE.SRGBColorSpace;
        return t;
      }

      function makeFallbackStars(){
        const c = document.createElement("canvas");
        c.width = 1024; c.height = 1024;
        const ctx = c.getContext("2d");
        ctx.fillStyle = "#000000";
        ctx.fillRect(0,0,c.width,c.height);
        for (let i=0;i<2200;i++){
          const x = Math.random()*c.width;
          const y = Math.random()*c.height;
          const a = Math.random();
          const s = a > 0.995 ? 2 : 1;
          ctx.fillStyle = `rgba(255,255,255,${0.2 + Math.random()*0.8})`;
          ctx.fillRect(x,y,s,s);
        }
        const t = new THREE.CanvasTexture(c);
        t.colorSpace = THREE.SRGBColorSpace;
        return t;
      }

      async function loadTextureWithFallback(THREERef, urls, fallbackTex, label){
        const loader = new THREERef.TextureLoader();
        loader.setCrossOrigin("anonymous");

        const tryOne = (url) => new Promise((resolve, reject) => {
          loader.load(url, resolve, undefined, () => reject(new Error("failed: " + url)));
        });

        for (const u of urls){
          try{
            const tex = await tryOne(u);
            tex.colorSpace = THREERef.SRGBColorSpace;
            return tex;
          } catch (e) {
            // keep trying
          }
        }

        showError(`Texture fallback used for: ${label}\n(Your CDNs blocked/failed on this device/network)`);
        return fallbackTex;
      }

      // Aurora curtains (more “aurora-like”)
      function makeAuroraTexture(){
        const c = document.createElement("canvas");
        c.width = 256; c.height = 1024;
        const ctx = c.getContext("2d");

        const g = ctx.createLinearGradient(0, 0, 0, c.height);
        g.addColorStop(0.00, "rgba(0,0,0,0)");
        g.addColorStop(0.18, "rgba(120,255,190,0.08)");
        g.addColorStop(0.35, "rgba(120,255,190,0.26)");
        g.addColorStop(0.52, "rgba(120,255,190,0.10)");
        g.addColorStop(0.72, "rgba(160,120,255,0.18)");
        g.addColorStop(1.00, "rgba(0,0,0,0)");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, c.width, c.height);

        for (let i=0; i<260; i++){
          const y = Math.random() * c.height;
          const h = 12 + Math.random() * 70;
          const a = 0.03 + Math.random() * 0.09;
          ctx.fillStyle = `rgba(255,255,255,${a})`;
          ctx.fillRect(0, y, c.width, h);
        }

        const tex = new THREE.CanvasTexture(c);
        tex.colorSpace = THREE.SRGBColorSpace;
        tex.wrapS = THREE.RepeatWrapping;
        tex.wrapT = THREE.ClampToEdgeWrapping;
        tex.repeat.set(2, 1);
        return tex;
      }

      function makeAuroraCurtains(earthRadius, latCenter=67, count=110){
        const group = new THREE.Group();
        const tex = makeAuroraTexture();

        const baseMat = new THREE.MeshBasicMaterial({
          map: tex,
          transparent: true,
          opacity: 0.18,
          blending: THREE.AdditiveBlending,
          depthWrite: false,
          side: THREE.DoubleSide
        });

        for (let i=0; i<count; i++){
          const lon = -180 + (360 * i / count);
          const w = 0.028 + Math.random() * 0.030;
          const h = 0.14 + Math.random() * 0.20;

          const geo = new THREE.PlaneGeometry(w, h, 1, 1);
          const mat = baseMat.clone();
          mat.opacity = 0.12 + Math.random() * 0.14;

          const plane = new THREE.Mesh(geo, mat);

          const lat = latCenter + (Math.random()*6 - 3);
          const pos = latLonToVec3(lat, lon, earthRadius*1.08);
          plane.position.copy(pos);

          plane.lookAt(new THREE.Vector3(0,0,0));
          plane.rotateX(Math.PI/2);

          group.add(plane);
        }
        return group;
      }

      // ---------- Main ----------
      (async () => {
        try{
          statusEl.textContent = "Starting…";

          const scene = new THREE.Scene();

          const camera = new THREE.PerspectiveCamera(55, innerWidth/innerHeight, 0.1, 5000);
          camera.position.set(0, 0, 4.2);

          const renderer = new THREE.WebGLRenderer({ antialias:true, alpha:false });
          renderer.setPixelRatio(Math.min(window.devicePixelRatio || 1, 2));
          renderer.setSize(innerWidth, innerHeight);
          renderer.outputColorSpace = THREE.SRGBColorSpace;
          renderer.toneMapping = THREE.ACESFilmicToneMapping;
          renderer.toneMappingExposure = 1.05;
          document.body.appendChild(renderer.domElement);

          scene.add(new THREE.AmbientLight(0xffffff, 0.16));
          const sunLight = new THREE.DirectionalLight(0xffffff, 1.25);
          sunLight.position.set(5, 1.5, 2.5);
          scene.add(sunLight);

          // Texture URL sets (three CDNs)
          const BASES = [
            "https://threejs.org/examples/textures/",
            "https://unpkg.com/three@0.161.0/examples/textures/",
            "https://cdn.jsdelivr.net/gh/mrdoob/three.js@r161/examples/textures/"
          ];
          const urls = (path) => BASES.map(b => b + path);

          statusEl.textContent = "Loading textures…";

          // FALLBACK textures (so globe always appears)
          const fallbackDay = makeFallbackEarthDay();
          const fallbackNight = makeFallbackNight();
          const fallbackSpec = solidTexture("#000000");
          const fallbackClouds = makeFallbackClouds();
          const fallbackStars = makeFallbackStars();

          // Load with fallback (never throws)
          const dayMap = await loadTextureWithFallback(THREE, urls("planets/earth_atmos_2048.jpg"), fallbackDay, "earth day");
          const nightMap = await loadTextureWithFallback(THREE, urls("planets/earth_lights_2048.png"), fallbackNight, "earth night lights");
          const specMap = await loadTextureWithFallback(THREE, urls("planets/earth_specular_2048.jpg"), fallbackSpec, "earth specular");
          const cloudMap = await loadTextureWithFallback(THREE, urls("planets/earth_clouds_1024.png"), fallbackClouds, "earth clouds");
          const starMap = await loadTextureWithFallback(THREE, urls("galaxy_starfield.png"), fallbackStars, "stars");

          const maxAniso = renderer.capabilities.getMaxAnisotropy ? renderer.capabilities.getMaxAnisotropy() : 1;
          [dayMap, nightMap, specMap, cloudMap, starMap].forEach((t) => {
            t.anisotropy = maxAniso;
            t.wrapS = t.wrapT = THREE.ClampToEdgeWrapping;
          });

          statusEl.textContent = "Running";

          // Stars
          {
            const starGeo = new THREE.SphereGeometry(90, 64, 64);
            const starMat = new THREE.MeshBasicMaterial({ map: starMap, side: THREE.BackSide });
            scene.add(new THREE.Mesh(starGeo, starMat));
          }

          // Globe
          const earthRadius = 1.0;
          const SEG = 96;

          const earthUniforms = {
            dayMap:    { value: dayMap },
            specMap:   { value: specMap },
            sunDir:    { value: new THREE.Vector3(1,0,0) },
            cameraPos: { value: new THREE.Vector3() }
          };

          const earthMat = new THREE.ShaderMaterial({
            uniforms: earthUniforms,
            vertexShader: `
              varying vec2 vUv;
              varying vec3 vNormalW;
              varying vec3 vPosW;
              void main(){
                vUv = uv;
                vec4 worldPos = modelMatrix * vec4(position, 1.0);
                vPosW = worldPos.xyz;
                vNormalW = normalize(mat3(modelMatrix) * normal);
                gl_Position = projectionMatrix * viewMatrix * worldPos;
              }
            `,
            fragmentShader: `
              precision highp float;
              uniform sampler2D dayMap;
              uniform sampler2D specMap;
              uniform vec3 sunDir;
              uniform vec3 cameraPos;
              varying vec2 vUv;
              varying vec3 vNormalW;
              varying vec3 vPosW;

              vec3 srgbToLinear(vec3 c){ return pow(c, vec3(2.2)); }
              vec3 linearToSrgb(vec3 c){ return pow(max(c,0.0), vec3(1.0/2.2)); }

              void main(){
                vec3 N = normalize(vNormalW);
                vec3 L = normalize(sunDir);
                vec3 V = normalize(cameraPos - vPosW);

                vec3 dayCol = srgbToLinear(texture2D(dayMap, vUv).rgb);

                float lum = dot(dayCol, vec3(0.2126,0.7152,0.0722));
                vec3 sat = mix(vec3(lum), dayCol, 1.10);
                vec3 c = pow(max(sat, 0.0), vec3(0.92));

                float specMask = texture2D(specMap, vUv).r;
                float ndl = dot(N, L);
                float dayAmt = smoothstep(-0.05, 0.15, ndl);

                vec3 nightBase = c * 0.14;
                vec3 col = mix(nightBase, c, dayAmt);

                vec3 H = normalize(L + V);
                float spec = pow(max(dot(N, H), 0.0), 80.0) * specMask * 0.50 * dayAmt;
                col += vec3(spec);

                float rim = pow(1.0 - max(dot(N, V), 0.0), 2.2);
                col += vec3(0.06, 0.10, 0.16) * rim * (0.30 + 0.70 * dayAmt);

                gl_FragColor = vec4(linearToSrgb(col), 1.0);
              }
            `
          });

          const earth = new THREE.Mesh(new THREE.SphereGeometry(earthRadius, SEG, SEG), earthMat);

          const lightsUniforms = {
            nightMap: { value: nightMap },
            sunDir:   { value: new THREE.Vector3(1,0,0) },
            gain:     { value: 2.6 }
          };

          const nightLights = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.001, SEG, SEG),
            new THREE.ShaderMaterial({
              uniforms: lightsUniforms,
              transparent: true,
              depthWrite: false,
              blending: THREE.AdditiveBlending,
              vertexShader: `
                varying vec2 vUv;
                varying vec3 vNormalW;
                void main(){
                  vUv = uv;
                  vNormalW = normalize(mat3(modelMatrix) * normal);
                  gl_Position = projectionMatrix * modelViewMatrix * vec4(position,1.0);
                }
              `,
              fragmentShader: `
                precision highp float;
                uniform sampler2D nightMap;
                uniform vec3 sunDir;
                uniform float gain;
                varying vec2 vUv;
                varying vec3 vNormalW;

                vec3 srgbToLinear(vec3 c){ return pow(c, vec3(2.2)); }
                vec3 linearToSrgb(vec3 c){ return pow(max(c,0.0), vec3(1.0/2.2)); }

                void main(){
                  vec3 N = normalize(vNormalW);
                  vec3 L = normalize(sunDir);

                  float ndl = dot(N, L);
                  float dayAmt = smoothstep(-0.05, 0.15, ndl);
                  float nightAmt = 1.0 - dayAmt;

                  vec3 lights = srgbToLinear(texture2D(nightMap, vUv).rgb) * gain;
                  float mask = smoothstep(0.05, 0.35, nightAmt);

                  vec3 col = lights * mask;
                  float a = clamp(max(max(col.r, col.g), col.b), 0.0, 1.0);
                  gl_FragColor = vec4(linearToSrgb(col), a);
                }
              `
            })
          );

          const cloudShadow = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.0015, SEG, SEG),
            new THREE.MeshBasicMaterial({
              map: cloudMap,
              color: 0x000000,
              transparent: true,
              opacity: 0.28,
              blending: THREE.MultiplyBlending,
              depthWrite: false
            })
          );

          const clouds = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.012, SEG, SEG),
            new THREE.MeshLambertMaterial({
              map: cloudMap,
              transparent: true,
              opacity: 0.85,
              depthWrite: false
            })
          );

          const atmoUniforms = {
            sunDir:    { value: new THREE.Vector3(1,0,0) },
            cameraPos: { value: new THREE.Vector3() }
          };

          const atmosphere = new THREE.Mesh(
            new THREE.SphereGeometry(earthRadius * 1.045, SEG, SEG),
            new THREE.ShaderMaterial({
              uniforms: atmoUniforms,
              transparent: true,
              depthWrite: false,
              blending: THREE.AdditiveBlending,
              side: THREE.BackSide,
              vertexShader: `
                varying vec3 vNormalW;
                varying vec3 vPosW;
                void main(){
                  vec4 worldPos = modelMatrix * vec4(position, 1.0);
                  vPosW = worldPos.xyz;
                  vNormalW = normalize(mat3(modelMatrix) * normal);
                  gl_Position = projectionMatrix * viewMatrix * worldPos;
                }
              `,
              fragmentShader: `
                precision highp float;
                uniform vec3 sunDir;
                uniform vec3 cameraPos;
                varying vec3 vNormalW;
                varying vec3 vPosW;

                void main(){
                  vec3 N = normalize(vNormalW);
                  vec3 L = normalize(sunDir);
                  vec3 V = normalize(cameraPos - vPosW);

                  float rim = pow(1.0 - max(dot(N, V), 0.0), 3.2);
                  float daySide = smoothstep(-0.15, 0.25, dot(N, L));

                  vec3 col = vec3(0.20, 0.55, 1.00) * rim * (0.25 + 0.75 * daySide);
                  float alpha = rim * (0.18 + 0.62 * daySide);
                  gl_FragColor = vec4(col, alpha);
                }
              `
            })
          );

          const globe = new THREE.Group();
          globe.add(earth, nightLights, cloudShadow, clouds, atmosphere);
          scene.add(globe);

          // Layers
          const overlays = {
            rhumbLine: new THREE.Group(),
            geoLine: new THREE.Group(),
            perpLine: new THREE.Group(),
            rhumbName: new THREE.Group(),
            geoName: new THREE.Group(),
            perpName: new THREE.Group(),
            corridors: new THREE.Group(),
            continents: new THREE.Group(),
            stations: new THREE.Group(),
            magField: new THREE.Group(),
            aurora: new THREE.Group()
          };
          Object.values(overlays).forEach(g => globe.add(g));

          const ANCHOR = { name: "EXIT 222", lat: 38.160833, lon: -79.073056 };
          const BEARING_B = 222;

          const gcPts = greatCirclePoints(ANCHOR.lat, ANCHOR.lon, BEARING_B, 1.0)
            .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
          overlays.geoLine.add(makeGlowTube(gcPts, 0.0032, 0x5bbcff, 0x5bbcff, 1.0, 0.32));

          const rhPts = rhumbPoints(ANCHOR.lat, ANCHOR.lon, BEARING_B, 240)
            .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
          overlays.rhumbLine.add(makeGlowTube(rhPts, 0.0032, 0xf6c24a, 0xf6c24a, 1.0, 0.28));

          function arcFromBearing(bearingDeg){
            const pts = greatCirclePoints(ANCHOR.lat, ANCHOR.lon, bearingDeg, 1.2)
              .filter((_, idx) => idx > 40 && idx < 260)
              .map(p => latLonToVec3(p.lat, p.lon, earthRadius*1.012));
            return makeGlowTube(pts, 0.0026, 0x5bbcff, 0x5bbcff, 1.0, 0.22);
          }
          overlays.perpLine.add(arcFromBearing(132), arcFromBearing(312));

          // labels (smaller/dimmer)
          overlays.rhumbName.add(Object.assign(makeLabelSprite("Rhumb 222°", {bg:"rgba(246,194,74,0.10)"}), { position: latLonToVec3(25, -20, earthRadius*1.10) }));
          overlays.geoName.add(Object.assign(makeLabelSprite("Geodesic 222°", {bg:"rgba(91,188,255,0.10)"}), { position: latLonToVec3(-10, 70, earthRadius*1.10) }));
          overlays.perpName.add(Object.assign(makeLabelSprite("132° / 312°", {bg:"rgba(91,188,255,0.08)", opacity:0.58}), { position: latLonToVec3(55, 110, earthRadius*1.11) }));

          // continents
          const CONT = [
            { name:"North America", lat: 45,  lon:-102 },
            { name:"South America", lat:-16,  lon:-60 },
            { name:"Europe",        lat: 52,  lon: 15 },
            { name:"Africa",        lat:  5,  lon: 20 },
            { name:"Asia",          lat: 45,  lon: 95 },
            { name:"Australia",     lat:-25,  lon: 135 },
            { name:"Antarctica",    lat:-80,  lon:  0 }
          ];
          for (const c of CONT){
            const s = makeLabelSprite(c.name, {});
            s.position.copy(latLonToVec3(c.lat, c.lon, earthRadius*1.10));
            overlays.continents.add(s);
          }

          // corridors
          const kmToUnit = (km) => (km / 6371) * earthRadius;
          const corridorRadii = [
            { km: 1,  r: kmToUnit(1),  o: 0.18 },
            { km: 5,  r: kmToUnit(5),  o: 0.10 },
            { km: 10, r: kmToUnit(10), o: 0.07 }
          ];
          for (const c of corridorRadii){
            overlays.corridors.add(makeGlowTube(gcPts, c.r, 0xf6c24a, 0xf6c24a, 0.0, c.o));
            overlays.corridors.add(makeGlowTube(rhPts, c.r, 0xf6c24a, 0xf6c24a, 0.0, c.o*0.9));
          }

          // stations
          function makeStationMarker(label, lat, lon, color=0x7fffd4){
            const g = new THREE.Group();
            const p = latLonToVec3(lat, lon, earthRadius*1.02);

            const pin = new THREE.Mesh(new THREE.SphereGeometry(0.0062, 16, 16), new THREE.MeshBasicMaterial({ color, transparent:true, opacity:0.82 }));
            pin.position.copy(p);

            const glow = new THREE.Mesh(new THREE.SphereGeometry(0.013, 16, 16), new THREE.MeshBasicMaterial({ color, transparent:true, opacity:0.11, blending:THREE.AdditiveBlending, depthWrite:false }));
            glow.position.copy(p);

            const tag = makeLabelSprite(label, {fontSize:24, opacity:0.62});
            tag.position.copy(latLonToVec3(lat, lon, earthRadius*1.10));

            g.add(glow, pin, tag);
            return g;
          }
          overlays.stations.add(makeStationMarker(ANCHOR.name, ANCHOR.lat, ANCHOR.lon, 0x7fffd4));

          const STORAGE_KEY = "eden_future_stations_v1";
          function loadStations(){ try { return JSON.parse(localStorage.getItem(STORAGE_KEY) || "[]"); } catch { return []; } }
          function saveStations(arr){ localStorage.setItem(STORAGE_KEY, JSON.stringify(arr)); }
          function rebuildFutureStations(){
            while (overlays.stations.children.length > 1) overlays.stations.remove(overlays.stations.children[1]);
            const list = loadStations();
            list.forEach((s, idx) => overlays.stations.add(makeStationMarker(`Future Station ${idx+1}`, s.lat, s.lon, 0xffffff)));
          }
          rebuildFutureStations();

          // magnetic field (simple)
          function makeDipoleFieldLines(){
            const g = new THREE.Group();
            const col = 0x5bbcff;
            const axis = new THREE.Vector3(0,1,0);
            const Ls = [1.6, 2.2, 3.2, 4.6];

            for (const L of Ls){
              const pts = [];
              for (let t=-80; t<=80; t+=1.2){
                const θ = (90 - t) * DEG;
                const r = L * Math.sin(θ)*Math.sin(θ);
                const rr = earthRadius * r;
                const x = rr * Math.sin(θ);
                const y = rr * Math.cos(θ);
                const v = new THREE.Vector3(x, y, 0);
                if (rr < earthRadius*1.06) continue;
                pts.push(v);
              }

              const longitudes = 10;
              for (let i=0; i<longitudes; i++){
                const a = (i / longitudes) * Math.PI*2;
                const ring = pts.map(p => p.clone().applyAxisAngle(axis, a).normalize().multiplyScalar(p.length()));
                const ringClamped = ring.filter(v => v.length() < earthRadius*7.5);
                g.add(makeGlowTube(ringClamped, 0.0012, col, col, 0.0, 0.055));
              }
            }
            return g;
          }
          overlays.magField.add(makeDipoleFieldLines());

          // aurora
          overlays.aurora.add(makeAuroraCurtains(earthRadius, 67, 110));
          overlays.aurora.add(makeAuroraCurtains(earthRadius, -67, 110));

          // Bloom
          const BLOOM_LAYER = 1;
          const bloomLayer = new THREE.Layers();
          bloomLayer.set(BLOOM_LAYER);

          nightLights.layers.enable(BLOOM_LAYER);
          atmosphere.layers.enable(BLOOM_LAYER);
          [overlays.rhumbLine, overlays.geoLine, overlays.perpLine, overlays.corridors, overlays.aurora].forEach(g => g.traverse(o => o.layers && o.layers.enable(BLOOM_LAYER)));

          const darkMaterial = new THREE.MeshBasicMaterial({ color:"black" });
          const materials = new Map();
          function darkenNonBloom(obj){
            if (obj.isMesh && !bloomLayer.test(obj.layers)){
              materials.set(obj.uuid, obj.material);
              obj.material = darkMaterial;
            }
          }
          function restoreMaterial(obj){
            if (materials.has(obj.uuid)){
              obj.material = materials.get(obj.uuid);
              materials.delete(obj.uuid);
            }
          }

          const renderScene = new RenderPass(scene, camera);
          const bloomPass = new UnrealBloomPass(new THREE.Vector2(innerWidth, innerHeight), 1.15, 0.85, 0.10);

          const bloomComposer = new EffectComposer(renderer);
          bloomComposer.renderToScreen = false;
          bloomComposer.addPass(renderScene);
          bloomComposer.addPass(bloomPass);

          const finalPass = new ShaderPass({
            uniforms: { tDiffuse: { value: null }, bloomTexture: { value: null } },
            vertexShader: `varying vec2 vUv; void main(){ vUv=uv; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);} `,
            fragmentShader: `uniform sampler2D tDiffuse; uniform sampler2D bloomTexture; varying vec2 vUv;
              void main(){ gl_FragColor = texture2D(tDiffuse,vUv) + texture2D(bloomTexture,vUv); }`
          });

          const finalComposer = new EffectComposer(renderer);
          finalComposer.addPass(renderScene);
          finalComposer.addPass(finalPass);
          finalComposer.addPass(new OutputPass());

          function renderBloom(){
            scene.traverse(darkenNonBloom);
            bloomComposer.render();
            finalPass.uniforms.bloomTexture.value = bloomComposer.readBuffer.texture;
            scene.traverse(restoreMaterial);
          }

          // Interaction
          let dragging=false, lastX=0, lastY=0, velY=0, velX=0;
          const AUTO_SPIN=0.0013, DRAG_SENS=0.0065, PITCH_SENS=0.0048, DAMPING=0.92, MAX_PITCH=0.55;
          let pinching=false, pinchStartDist=0, pinchStartZ=camera.position.z;
          const Z_MIN=2.2, Z_MAX=8.0;

          function getPoint(e){
            if (e.touches && e.touches.length) return { x:e.touches[0].clientX, y:e.touches[0].clientY };
            return { x:e.clientX, y:e.clientY };
          }
          function dist2(t1,t2){
            const dx=t1.clientX-t2.clientX, dy=t1.clientY-t2.clientY;
            return Math.sqrt(dx*dx+dy*dy);
          }

          let tapCandidate=null;
          const raycaster = new THREE.Raycaster();
          const ndc = new THREE.Vector2();
          function pointerToNDC(x,y){
            ndc.x = (x / innerWidth) * 2 - 1;
            ndc.y = -(y / innerHeight) * 2 + 1;
          }
          function addFutureStationFromTap(x,y){
            pointerToNDC(x,y);
            raycaster.setFromCamera(ndc, camera);
            const hits = raycaster.intersectObject(earth, true);
            if(!hits.length) return;

            const pWorld = hits[0].point.clone();
            const pLocal = globe.worldToLocal(pWorld.clone());
            const v = pLocal.clone().normalize();

            const ll = vec3ToLatLon(v);
            const list = loadStations();
            list.push({ lat: ll.lat, lon: ll.lon, t: Date.now() });
            saveStations(list);
            rebuildFutureStations();
            statusEl.textContent = `Saved Future Station ${list.length} @ ${ll.lat.toFixed(4)}, ${ll.lon.toFixed(4)}`;
          }

          function down(e){
            if (e.target && drawerEl.contains(e.target)) return;

            if (e.touches && e.touches.length === 2){
              pinching=true;
              pinchStartDist = dist2(e.touches[0], e.touches[1]);
              pinchStartZ = camera.position.z;
              return;
            }
            dragging=true;
            const p=getPoint(e);
            lastX=p.x; lastY=p.y;
          }

          function move(e){
            if (pinching && e.touches && e.touches.length === 2){
              const d = dist2(e.touches[0], e.touches[1]);
              const ratio = pinchStartDist > 0 ? (pinchStartDist / d) : 1.0;
              camera.position.z = clamp(pinchStartZ * ratio, Z_MIN, Z_MAX);
              return;
            }
            if(!dragging) return;
            const p=getPoint(e);
            const dx=p.x-lastX, dy=p.y-lastY;
            lastX=p.x; lastY=p.y;

            globe.rotation.y += dx*DRAG_SENS;
            globe.rotation.x = clamp(globe.rotation.x + dy*PITCH_SENS, -MAX_PITCH, MAX_PITCH);

            velY = dx*DRAG_SENS;
            velX = dy*PITCH_SENS;

            if (tapCandidate){
              tapCandidate.moved = tapCandidate.moved || (Math.abs(dx)+Math.abs(dy) > 8);
            }
          }

          function up(){
            dragging=false;
            pinching=false;
          }

          const el = renderer.domElement;
          el.addEventListener("touchstart", (e)=>{
            if (drawerEl.contains(e.target)) return;
            if (e.touches?.length === 1){
              tapCandidate = { x: e.touches[0].clientX, y: e.touches[0].clientY, t: performance.now(), moved:false };
            } else tapCandidate = null;
            down(e);
          }, { passive:true });

          el.addEventListener("touchmove", move, { passive:true });
          el.addEventListener("touchend", (e)=>{
            up();
            if (!tapCandidate) return;
            const dt = performance.now() - tapCandidate.t;
            if (dt < 320 && !tapCandidate.moved && state.stations){
              addFutureStationFromTap(tapCandidate.x, tapCandidate.y);
            }
            tapCandidate = null;
          }, { passive:true });

          el.addEventListener("mousedown", down);
          window.addEventListener("mousemove", move);
          window.addEventListener("mouseup", up);

          window.addEventListener("wheel", (e)=>{
            camera.position.z = clamp(camera.position.z + (e.deltaY * 0.0025), Z_MIN, Z_MAX);
          }, { passive:true });

          // Visibility state
          const state = {
            rhumbLine: true, rhumbName: false,
            geoLine: true,   geoName: false,
            perpLine: false, perpName: false,
            continents: false,
            stations: true,
            corridors: false,
            magField: false,
            aurora: false
          };

          function applyVisibility(){
            overlays.rhumbLine.visible = state.rhumbLine;
            overlays.rhumbName.visible = state.rhumbName;
            overlays.geoLine.visible   = state.geoLine;
            overlays.geoName.visible   = state.geoName;
            overlays.perpLine.visible  = state.perpLine;
            overlays.perpName.visible  = state.perpName;

            overlays.continents.visible = state.continents;
            overlays.stations.visible   = state.stations;
            overlays.corridors.visible  = state.corridors;
            overlays.magField.visible   = state.magField;
            overlays.aurora.visible     = state.aurora;
          }
          applyVisibility();

          function setPill(key, on){
            const b = document.querySelector(`.pill[data-key="${key}"]`);
            if (b) b.classList.toggle("on", !!on);
          }
          Object.keys(state).forEach(k => setPill(k, state[k]));

          document.querySelectorAll(".pill").forEach(btn=>{
            btn.addEventListener("click", ()=>{
              const key = btn.dataset.key;
              if (!(key in state)) return;
              state[key] = !state[key];
              setPill(key, state[key]);
              applyVisibility();
            });
          });

          // Animate
          const sunDrift = 0.00005;
          const cloudSpin = 0.0020;

          function animate(){
            requestAnimationFrame(animate);

            clouds.rotation.y += cloudSpin;
            cloudShadow.rotation.y += cloudSpin + 0.00015;

            if(!dragging && !pinching){
              globe.rotation.y += AUTO_SPIN + velY;
              globe.rotation.x = clamp(globe.rotation.x + velX, -MAX_PITCH, MAX_PITCH);
              velY *= DAMPING;
              velX *= DAMPING;
            }

            sunLight.position.applyAxisAngle(new THREE.Vector3(0,1,0), sunDrift);
            const sunDir = sunLight.position.clone().normalize();

            earthUniforms.sunDir.value.copy(sunDir);
            earthUniforms.cameraPos.value.copy(camera.position);
            lightsUniforms.sunDir.value.copy(sunDir);
            atmoUniforms.sunDir.value.copy(sunDir);
            atmoUniforms.cameraPos.value.copy(camera.position);

            renderBloom();
            finalComposer.render();
          }
          animate();

          addEventListener("resize", ()=>{
            camera.aspect = innerWidth/innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(innerWidth, innerHeight);
            bloomComposer.setSize(innerWidth, innerHeight);
            finalComposer.setSize(innerWidth, innerHeight);
            bloomPass.setSize(innerWidth, innerHeight);
          });

        } catch (err){
          showError("Top-level error:\n" + (err?.stack || err?.message || err));
          statusEl.textContent = "Error (see panel)";
        }
      })();
    </script>
  </body>
