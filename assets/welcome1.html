<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=yes" />
  <title>MAP E.D.E.N. — Welcome</title>
  <style>
    :root{
      --bg:#000;
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.60);
    }

    html, body{
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--text);
    }

    /* allow scroll inside iframe if needed */
    body{
      overflow: auto;
      -webkit-overflow-scrolling: touch;
    }

    .wrap{
      min-height: 100vh;
      padding:
        max(18px, env(safe-area-inset-top))
        max(18px, env(safe-area-inset-right))
        max(18px, env(safe-area-inset-bottom))
        max(18px, env(safe-area-inset-left));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 18px;
    }

    .logoRow{
      width: min(860px, 92vw);
      display:flex;
      align-items:center;
      justify-content:center;
    }

    /* PROJECT + MAP are wide wordmarks */
    .wide{
      width: 100%;
      max-width: 720px;
      height: auto;
      display:block;
      filter: drop-shadow(0 10px 28px rgba(255,255,255,0.08));
    }

    /* MANDORLA is taller */
    .tall{
      width: min(320px, 62vw);
      max-width: 360px;
      height: auto;
      display:block;
      filter: drop-shadow(0 12px 34px rgba(255,255,255,0.10));
    }

    .divider{
      width: min(520px, 78vw);
      height: 1px;
      background: rgba(255,255,255,0.10);
      margin: 6px 0;
    }

    .caption{
      width: min(820px, 92vw);
      text-align: center;
      font: 650 13px/1.55 -apple-system, system-ui, Segoe UI, Roboto, Arial;
      color: var(--muted);
      letter-spacing: 0.18px;
    }

    @media (max-width: 420px){
      .wrap{ gap: 14px; }
      .tall{ width: min(280px, 70vw); }
      .caption{ font-size: 12px; }
    }
  </style>
</head>

<body>
  <main class="wrap">
    <!-- Top: PROJECT E.D.E.N. -->
    <div class="logoRow">
      <img class="wide" src="asset_3.png" alt="Project E.D.E.N." />
    </div>

    <div class="divider"></div>

    <!-- Middle: MANDORLA -->
    <div class="logoRow">
      <img class="tall" src="asset_4.png" alt="Mandorla" />
    </div>

    <div class="divider"></div>

    <!-- Bottom: MAP E.D.E.N. -->
    <div class="logoRow">
      <img class="wide" src="asset_1.png" alt="MAP E.D.E.N." />
    </div>

    <div class="caption">
      Earth Diametric Energy Network • Welcome to the MAP E.D.E.N. globe switchboard.
      <br />
      Use Switchboard to toggle overlays (Rhumb, Great Circle, Stations, Corridors, Field previews).
    </div>
  </main>
</body>
</html>
